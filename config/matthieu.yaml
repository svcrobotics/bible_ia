    30: Car mon joug est bénin et ma charge légère”.
  12:
    1: En ce temps-là, Jésus s’en était allé, un jour de sabbat, à travers les moissons
      ; ses disciples eurent faim, et ils se mirent à arracher des épis et à les manger.
    2: 'Ce que voyant, les Pharisiens lui dirent : “Voilà que tes disciples font ce
      qu’il n’est pas permis de faire un sabbat !”'
    3: 'Il leur dit : “N’avez-vous pas lu ce que fit David, lorsqu’il eut faim, lui
      et ses compagnons,'
    4: comment il entra dans la maison de Dieu, et comment ils mangèrent les pains
      de proposition, qu’il ne lui était pas permis de manger, non plus qu’à ses compagnons,
      mais aux prêtres seuls ?
    5: Ou bien, n’avez-vous pas lu dans la Loi que, le jour du sabbat, les prêtres
      dans le Temple profanent le sabbat et ne sont pas coupables ?
    6: Or je vous dis qu’il y a ici plus grand que le Temple.
    7: 'Si vous aviez su ce que veut dire : C’est la miséricorde que je veux et non
      le sacrifice, vous n’auriez pas condamné ceux qui ne sont pas coupables.'
    8: Car le Fils de l’homme est seigneur du sabbat”.
    9: Et, partant de là, il vint à leur synagogue.
    10: 'Et voici un homme qui avait une main desséchée. Et on interrogea [Jésus]
      en disant : “Est-il permis, un jour de sabbat, de guérir ?” ; c’était pour l’accuser.'
    11: 'Il leur dit : “Quel est parmi vous l’homme qui, n’ayant qu’une brebis et
      qu’elle tombe un jour de sabbat dans un trou, n’ira la saisir et la relever
      ?'
    12: Or, combien un homme vaut plus qu’une brebis ! De sorte qu’il est permis,
      un jour de sabbat, de bien faire”.
    13: 'Alors il dit à l’homme : “Étends ta main”. Et il l’étendit, et elle fut rétablie,
      saine comme l’autre.'
    14: Une fois sortis, les Pharisiens tinrent conseil contre [Jésus], afin de le
      faire périr.
    15: Jésus, l’ayant su, se retira de là. Et beaucoup le suivirent, et il les guérit
      tous.
    16: Et il leur enjoignit de ne pas le faire connaître,
    17: 'pour que s’accomplît ce qui avait été annoncé par Isaïe, le prophète, quand
      il dit :'
    18: Voici mon serviteur que j’ai choisi, mon bien-aimé qui a la faveur de mon
      âme. Je mettrai mon Esprit sur lui, et il annoncera le Jugement aux nations.
    19: Il ne disputera ni ne criera, et on n’entendra pas sa voix sur les places
      ;
    20: Il ne brisera pas le roseau froissé, et il n’éteindra pas la mèche qui fume
      encore, jusqu’à ce qu’il ait mené le Jugement à la victoire.
    21: Et c’est en son Nom que les nations mettront leur espoir.
    22: Alors lui fut présenté un démoniaque aveugle et muet. Et il le guérit, de
      sorte que le muet parlait et voyait.
    23: 'Et toutes les foules étaient stupéfaites et disaient : “Ne serait-ce pas
      le Fils de David ?”'
    24: 'Les Pharisiens, en entendant, dirent : “Celui-là ne chasse les démons que
      par Béelzéboul, le chef des démons”.'
    25: 'Sachant leurs pensées, il leur dit : “Tout royaume divisé contre lui-même
      est dévasté, et toute ville ou maison divisée contre elle-même ne se maintiendra
      pas.'
    26: Et si le Satan chasse le Satan, c’est qu’il s’est divisé contre lui-même.
      Comment donc se maintiendra son royaume ?
    27: Et si moi, c’est par Béelzéboul que je chasse les démons, vos fils, par qui
      les chassent-ils ? Voilà pourquoi eux seront vos juges.
    28: Mais si c’est par l’Esprit de Dieu que moi je chasse les démons, c’est donc
      que le royaume de Dieu est arrivé jusqu’à vous.
    29: Ou bien, comment quelqu’un peut-il pénétrer dans la maison de celui qui est
      fort et s’emparer de ses affaires, s’il n’a d’abord lié celui qui est fort ?
      et alors il mettra sa maison au pillage.
    30: Qui n’est pas avec moi est contre moi, et qui ne ramasse pas avec moi disperse.
    31: Voilà pourquoi, je vous le dis, tout péché ou blasphème sera remis aux hommes
      ; mais le blasphème contre l’Esprit ne sera pas remis.
    32: Et celui qui dit une parole contre le Fils de l’homme, il lui sera fait rémission
      ; mais celui qui en dit une contre l’Esprit, l’[Esprit] Saint, il ne lui sera
      fait rémission ni dans ce monde-ci, ni dans le monde à venir.
    33: Ou faites que l’arbre soit bon, et son fruit [sera] bon, ou faites que l’arbre
      soit pourri, et son fruit [sera] pourri ; car c’est d’après le fruit que l’arbre
      se connaît.
    34: Engeance de vipères, comment pouvez-vous dire de bonnes choses, mauvais que
      vous êtes ? Car c’est du trop-plein du coeur que la bouche parle.
    35: L’homme bon, de son bon trésor, tire de bonnes choses, et l’homme mauvais,
      de son mauvais trésor, en tire de mauvaises.
    36: Je vous dis que de toute parole oiseuse que diront les hommes, ils rendront
      compte au jour du Jugement.
    37: Car c’est d’après tes paroles que tu seras justifié et d’après tes paroles
      que tu seras condamné”.
    38: 'Alors quelques-uns des scribes et des Pharisiens lui adressèrent la parole,
      en disant : “Maître, nous voudrions voir de toi un signe”.'
    39: 'Répondant, il leur dit : “Génération mauvaise et adultère qui recherche un
      signe !. . . et de signe, il ne lui sera donné que le signe de Jonas, le prophète.'
    40: Car, de même que Jonas a été dans le ventre du gros poisson trois jours et
      trois nuits, ainsi le Fils de l’homme sera dans le coeur de la terre trois jours
      et trois nuits.
    41: Les hommes de Ninive ressusciteront, lors du Jugement, avec cette génération,
      et ils la condamneront, parce qu’ils se repentirent à la proclamation de Jonas
      ; et il y a ici plus que Jonas !
    42: La reine du Midi se lèvera, lors du Jugement, avec cette génération, et elle
      la condamnera, parce qu’elle vint des extrémités de la terre pour écouter la
      sagesse de Salomon ; et il y a ici plus que Salomon !
    43: Lorsque l’esprit impur est sorti de l’homme, il parcourt des lieux arides,
      cherchant du repos, et il n’en trouve pas.
    44: 'Alors il dit : Je vais retourner vers mon logis, d’où je suis sorti. Et,
      en venant, il le trouve vacant, balayé et orné.'
    45: 'Alors il va prendre avec lui cent autres esprits plus mauvais que lui : ils
      entrent dans [le logis] et y habitent, et le dernier état de cet homme devient
      pire que le premier. Ainsi en sera-t-il pour cette génération mauvaise !”'
    46: Tandis qu’il parlait encore aux foules, voici que sa mère et ses frères se
      tenaient dehors, cherchant à lui parler.
    47: 'Quelqu’un lui dit : “Voici que ta mère et tes frères se tiennent dehors,
      cherchant à te parler”.'
    48: 'Répondant, il dit à celui qui lui parlait : “Qui est ma mère, et qui sont
      mes frères ?”'
    49: 'Et, étendant la main vers ses disciples, il dit : “Voici ma mère et mes frères
      !'
    50: Car quiconque fait la volonté de mon Père qui est dans les cieux, c’est lui
      qui est mon frère, et ma soeur, et ma mère”.
  13:
    1: En ce jour-là, sortant de la maison, Jésus s’assit au bord de la mer.
    2: Et des foules nombreuses se rassemblèrent auprès de lui, de sorte que, montant
      dans un bateau, il s’y assit, et toute la foule se tenait sur le rivage.
    3: 'Et il leur parla de beaucoup de choses en paraboles : “Voici, disait-il, que
      le semeur est sorti pour semer.'
    4: Et comme il semait, des [grains] sont tombés le long du chemin, et les oiseaux,
      étant venus, les ont dévorés.
    5: D’autres sont tombés sur les rocailles, où ils n’avaient pas beaucoup de terre,
      et aussitôt ils ont levé, parce qu’ils n’avaient pas de profondeur de terre
      ;
    6: le soleil s’étant levé, ils ont été brûlés, et parce qu’ils n’avaient pas de
      racine, ils se sont desséchés.
    7: D’autres sont tombés sur les épines, et les épines ont monté et les ont étouffés.
    8: D’autres sont tombés sur la bonne terre, et ils donnaient du fruit, celui-ci
      cent, celui-là soixante, celui-là trente.
    9: Que celui qui a des oreilles entende !”
    10: 'Et, s’avançant, les disciples lui dirent : “Pourquoi leur parles-tu en paraboles
      ?”'
    11: 'Répondant, il dit : “Parce qu’à vous il a été donné de connaître les mystères
      du royaume des Cieux, mais à ceux-là ce n’a pas été donné.'
    12: Car celui qui a, on lui donnera et il aura en surabondance, mais celui qui
      n’a pas, même ce qu’il a lui sera enlevé.
    13: 'Voilà pourquoi je leur parle en paraboles : parce que regardant, ils ne regardent
      pas, et entendant, ils n’entendent ni ne comprennent.'
    14: 'Et pour eux s’accomplit la prophétie d’Isaïe, qui dit : Vous entendrez de
      vos oreilles et ne comprendrez pas, et regardant, vous regarderez et ne verrez
      pas ;'
    15: car le coeur de ce peuple s’est épaissi, et ils sont devenus durs d’oreille,
      et ils ont fermé les yeux, de peur qu’ils ne voient de leurs yeux, et n’entendent
      de leurs oreilles, et ne comprennent avec leur cœur et ne se convertissent ;
      et je les aurais guéris !
    16: Pour vous, heureux vos yeux, parce qu’ils regardent, et vos oreilles, parce
      qu’elles entendent !
    17: Car en vérité je vous dis que beaucoup de prophètes et de justes ont désiré
      voir ce que vous regardez, et ils ne l’ont pas vu, et entendre ce que vous entendez,
      et ils ne l’ont pas entendu !
    18: Vous donc, entendez la parabole de celui qui a semé.
    19: Chaque fois que quelqu’un entend la Parole du Royaume et ne comprend pas,
      vient le Mauvais qui s’empare de ce qui a été semé dans son coeur, c’est celui
      qui a reçu la semence le long du chemin.
    20: Celui qui a reçu la semence sur les rocailles, c’est celui qui entend la Parole
      et aussitôt la reçoit avec joie,
    21: mais il n’a pas de racine en lui-même, il est, au contraire, l’homme d’un
      moment ; survienne une affliction ou une persécution à cause de la Parole, aussitôt
      il est scandalisé.
    22: Celui qui a reçu la semence dans les épines, c’est celui qui entend la Parole
      ; et le souci de ce monde et la duperie de la richesse étouffent la Parole,
      et elle devient stérile.
    23: Celui qui a reçu la semence sur la bonne terre, c’est celui qui entend la
      Parole et comprend ; lui porte du fruit et produit, celuici cent, celui-là soixante,
      celui-là trente”.
    24: 'Il leur proposa une autre parabole : “Le royaume des Cieux, dit-il, ressemble
      à un homme qui avait semé de la bonne semence dans son champ.'
    25: Mais pendant que les gens dormaient, son ennemi vint, sema de l’ivraie au
      milieu du blé et s’en alla.
    26: Lorsque la plante eut poussé et fait du fruit, alors apparut aussi l’ivraie.
    27: 'S’avançant, les esclaves du maître de maison lui dirent : Seigneur, n’est-ce
      pas de la bonne semence que tu as semée dans ton champ ? Comment se fait-il
      qu’il y ait de l’ivraie ?'
    28: 'Il leur déclara : C’est un ennemi qui a fait cela. Les esclaves lui disent
      : Veux-tu que nous allions la récolter ?'
    29: 'Il déclare : Non, de peur qu’en récoltant l’ivraie, vous ne déraciniez le
      blé en même temps qu’elle.'
    30: 'Laissez-les tous deux croître ensemble jusqu’à la moisson, et au temps de
      la moisson, je dirai aux moissonneurs : Récoltez d’abord l’ivraie et liez-la
      en bottes pour la consumer ; quant au blé, ramassez-le dans mon grenier”.'
    31: 'Il leur proposa une autre parabole : “Le royaume des Cieux, dit-il, est semblable
      à un grain de sénevé qu’un homme prend et sème dans son champ.'
    32: C’est la plus petite de toutes les semences, mais lorsqu’il a fait sa croissance,
      c’est le plus grand des légumes, et il devient un arbre, de sorte que les oiseaux
      du ciel viennent et s’abritent dans ses branches”.
    33: 'Il leur dit une autre parabole : “Le royaume des Cieux est semblable à du
      levain qu’une femme prend et cache dans trois mesures de farine, jusqu’à ce
      que le tout ait levé”.'
    34: Tout cela, Jésus le dit aux foules en paraboles, et sans parabole il ne leur
      disait rien,
    35: 'afin que s’accomplît ce qui avait été annoncé par le prophète, quand il dit
      : J’ouvrirai ma bouche pour des paraboles, je proférerai des choses cachées
      depuis la fondation du monde.'
    36: 'Alors, laissant les foules, il vint à la maison, et ses disciples s’avancèrent
      vers lui, en disant : “Explique-nous la parabole de l’ivraie dans le champ”.'
    37: 'Répondant, il dit : Celui qui sème la bonne semence, c’est le Fils de l’homme
      ;'
    38: le champ, c’est le monde ; la bonne semence, ce sont les fils du Royaume ;
      l’ivraie, ce sont les fils du Mauvais ;
    39: l’ennemi qui l’a semée, c’est le diable ; la moisson, c’est la fin du monde
      ; les moissonneurs, ce sont les anges.
    40: De même donc que l’ivraie est récoltée et consumée au feu, ainsi en sera-t-il
      à la fin du monde.
    41: Le Fils de l’homme enverra ses anges, et ils récolteront de son Royaume tous
      les [fauteurs de] scandales et ceux qui commettent l’illégalité,
    42: et ils les jetteront dans la fournaise de feu ; là seront les sanglots et
      les grincements de dents.
    43: Alors les justes resplendiront comme le soleil dans le Royaume de leur Père.
      Que celui qui a des oreilles entende !
    44: Le royaume des Cieux est semblable à un trésor caché dans un champ. L’homme
      qui l’a trouvé le cache et, dans sa joie, il va vendre tout ce qu’il possède
      et achète ce champ.
    45: Le royaume des Cieux est encore semblable à un marchand qui cherche de belles
      perles.
    46: Ayant trouvé une perle de grand prix, il s’en est allé vendre tout ce qu’il
      possédait et l’a achetée.
    47: Le royaume des Cieux est encore semblable à une senne lancée dans la mer et
      qui ramasse toute espèce [de poissons].
    48: Lorsqu’elle est remplie, on la tire sur le rivage, on s’assied et on récolte
      dans des vases ce qu’il y a de bon, mais ce qui est mauvais, on le rejette.
    49: 'Ainsi en sera-t-il à la fin du monde : les anges arriveront, et ils sépareront
      les mauvais d’avec les justes'
    50: et les jetteront dans la fournaise de feu. Là seront les sanglots et les grincements
      de dents.
    51: 'Avez-vous compris tout cela ?” Ils lui disent : “Oui”.'
    52: 'Il leur dit : “Voilà pourquoi tout scribe devenu disciple du royaume des
      Cieux est semblable à un maître de maison qui tire de son trésor du neuf et
      du vieux”.'
    53: Lors donc que Jésus eut achevé ces paraboles, il partit de là.
    54: 'Et, venu dans sa patrie, il les enseignait dans leur synagogue, de sorte
      qu’ils étaient frappés d’étonnement et disaient : “D’où viennent à celui-là
      cette sagesse et les miracles ?'
    55: N’est-ce point là le fils du charpentier ? Est-ce que sa mère ne s’appelle
      pas Marie, et ses frères, Jacques, et Joseph, et Simon, et Jude ?
    56: Et ses soeurs ne sont-elles pas toutes chez nous ? D’où lui vient donc tout
      cela ?”
    57: 'Et ils se scandalisaient à son sujet. Mais Jésus leur dit : “Un prophète
      n’est mésestimé que dans sa patrie et dans sa maison”.'
    58: Et il ne fit pas là beaucoup de miracles, à cause de leur incrédulité.
  14:
    1: En ce temps-là, Hérode le tétrarque apprit la renommée de Jésus,
    2: 'et il dit à ses familiers : “C’est Jean le Baptiste ! C’est lui qui s’est
      relevé de chez les morts, et voilà pourquoi les miracles agissent en lui”.'
    3: Hérode en effet avait arrêté Jean, l’avait fait lier et mettre en prison à
      cause d’Hérodiade, la femme de Philippe, son frère.
    4: 'Car Jean lui disait : “Il ne t’est pas permis de l’avoir”.'
    5: Et, tout en voulant le tuer, il eut peur de la foule, qui le tenait pour un
      prophète.
    6: Quand ce fut l’anniversaire d’Hérode, la fille d’Hérodiade dansa en public
      et elle plut à Hérode.
    7: Aussi s’engagea-t-il par serment à lui donner ce qu’elle réclamerait.
    8: 'Et elle, poussée par sa mère : “Donne-moi, dit-elle, ici, sur un plat, la
      tête de Jean le Baptiste”.'
    9: Et, bien qu’attristé, le roi, à cause de ses serments et des convives, ordonna
      qu’on la lui donne,
    10: et il envoya décapiter Jean dans la prison.
    11: Sa tête fut apportée sur un plat et donnée à la fillette, qui l’apporta à
      sa mère.
    12: Et s’avançant, ses disciples enlevèrent le cadavre et l’ensevelirent, puis
      ils vinrent informer Jésus.
    13: L’ayant appris, Jésus se retira de là en bateau vers un lieu désert, à l’écart.
      Et, l’ayant appris, les foules le suivirent à pied des [diverses] villes.
    14: '15 Et, en débarquant, il vit une nombreuse foule, et il eut pitié d’eux et
      guérit leurs infirmes. Mt 14, Le soir venu, les disciples s’avancèrent vers
      lui, en disant : “Le lieu est désert, et l’heure est déjà passée : renvoie donc
      les foules, pour qu’ils s’en aillent dans les villages s’acheter des aliments”.'
    16: 'Jésus leur dit : “Ils n’ont pas besoin de s’en aller ; donnez-leur vous-mêmes
      à manger”.'
    17: 'Ils lui disent : “Nous n’avons ici que cinq pains et deux poissons”.'
    18: 'Il dit : “Apportez-les-moi ici”.'
    19: Et après avoir ordonné aux foules de s’allonger sur l’herbe, ayant pris les
      cinq pains et les deux poissons, levé les yeux au ciel, il prononça la bénédiction
      et, ayant rompu les pains, il les donna aux disciples, et les disciples aux
      foules.
    20: 'Et ils mangèrent tous et furent rassasiés, et on enleva ce qui restait des
      morceaux : douze couffins pleins !'
    21: Ceux qui mangèrent étaient environ cinq mille hommes, sans compter femmes
      et enfants.
    22: Et aussitôt il força les disciples à monter dans le bateau et à le précéder
      sur l’autre rive, le temps de renvoyer les foules.
    23: Et quand il eut renvoyé les foules, il monta dans la montagne, à l’écart,
      pour prier ; le soir venu, il était là, seul.
    24: Quant au bateau, il était déjà loin de la terre, à un grand nombre de stades,
      tourmenté par les vagues, car le vent était contraire.
    25: A la quatrième veille de la nuit, il vint vers eux, marchant sur la mer.
    26: 'Les disciples, le voyant s’avancer sur la mer, furent troublés : “C’est un
      fantôme !” disaient-ils, et de peur ils crièrent.'
    27: 'Mais aussitôt [Jésus] leur parla, disant : “Courage ! c’est moi ; n’ayez
      pas peur”.'
    28: 'Pierre, lui répondant, dit : “Seigneur, si c’est toi, ordonne que je vienne
      vers toi sur les eaux”.'
    29: 'Il dit : “Viens”. Et, descendant du bateau, Pierre marcha sur les eaux et
      vint vers Jésus.'
    30: 'Mais en voyant le vent, il eut peur, et comme il commençait à enfoncer, il
      cria : “Seigneur, sauve-moi !”'
    31: 'Aussitôt Jésus, étendant la main, le saisit, et il lui dit : “Homme de peu
      de foi, pourquoi as-tu douté ?”'
    32: Et quand ils furent montés dans le bateau, le vent tomba.
    33: 'Ceux qui étaient dans le bateau se prosternèrent devant lui, en disant :
      Vraiment, tu es Fils de Dieu !”'
    34: Et après avoir fait la traversée, ils touchèrent terre à Guennésareth.
    35: Et, l’ayant reconnu, les gens de ce lieu envoyèrent prévenir dans toute cette
      contrée, et on lui présenta tous ceux qui allaient mal.
    36: Et on le priait de leur laisser seulement toucher la frange de son manteau
      ; et tous ceux qui la touchèrent furent complètement sauvés.
  15:
    1: '15, 2 Alors des Pharisiens et des scribes [venus] de Jérusalem s’avancent
      vers Jésus, en disant : “Mt Pourquoi tes disciples transgressent-ils la tradition
      des anciens ? Car ils ne se lavent pas les mains, lorsqu’ils prennent leur repas”.'
    3: 'Répondant, il leur dit : “Et vous, pourquoi transgressez-vous le commandement
      de Dieu à cause de votre tradition ?'
    4: 'Car Dieu a dit : Honore ton père et ta mère, et : Celui qui maudit père ou
      mère, qu’il soit mis à mort !'
    5: 'Mais vous, vous dites : Quiconque dit à son père ou à sa mère : Est offrande
      tout profit que tu aurais pu tirer de moi. . .'
    6: celui-là n’aura pas à honorer son père ou sa mère ; et vous avez annulé la
      parole de Dieu à cause de votre tradition.
    7: 'Hypocrites ! Isaïe a joliment bien prophétisé de vous, quand il dit :'
    8: Ce peuple-là m’honore des lèvres, mais leur coeur est fort loin de moi.
    9: C’est en vain qu’ils me révèrent, puisqu’ils enseignent pour enseignements
      des préceptes d’hommes”.
    10: 'Et, appelant à lui la foule, il leur dit : “Écoutez et comprenez !'
    11: Ce n’est pas ce qui entre dans la bouche qui souille l’homme ; mais ce qui
      provient de la bouche, voilà ce qui souille l’homme”.
    12: 'Alors, s’avançant, les disciples lui disent : “Sais-tu que les Pharisiens,
