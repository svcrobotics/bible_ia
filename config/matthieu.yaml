    13: 'Répondant à l’un d’eux, il dit : Mon ami, je ne te fais pas de tort. N’es-tu
      pas convenu avec moi d’un denier ?'
    14: Prends ce qui est à toi et va-t’en. Je veux donner à ce dernier autant qu’à
      toi.
    15: Ne m’est-il pas permis de faire ce que je veux de mon bien, ou faut-il que
      ton oeil soit mauvais parce que moi je suis bon ?
    16: C’est ainsi que les derniers seront premiers et les premiers, derniers. (Car
      il y a beaucoup d’appelés, mais peu d’élus).”
    17: 'Comme il allait monter à Jérusalem, Jésus prit avec lui les Douze à l’écart,
      et en chemin il leur dit : “'
    18: Voici que nous montons à Jérusalem, et le Fils de l’homme sera livré aux grands
      prêtres et aux scribes, et ils le condamneront à mort,
    19: et ils le livreront aux nations, pour qu’on le bafoue, et qu’on le fouette,
      et qu’on le crucifie ; et le troisième jour il se relèvera”.
    20: Alors s’avança vers lui la mère des fils de Zébédée avec ses fils, en se prosternant
      pour lui demander quelque chose.
    21: 'Il lui dit : “Que veux-tu ?” Elle lui dit : “Ordonne que mes deux fils que
      voici soient assis l’un à ta droite et l’autre à ta gauche, dans ton royaume”.'
    22: 'Répondant, Jésus dit : “Vous ne savez pas ce que vous réclamez. Pouvez-vous
      boire la coupe que moi je vais boire ?” Ils lui disent : “Nous le pouvons”.'
    23: 'Il leur dit : “Ma coupe, vous la boirez. Mais d’être assis à ma droite et
      à ma gauche, cela, il ne m’appartient pas de l’accorder : c’est à ceux pour
      qui mon Père l’a préparé”.'
    24: Et, entendant [cela], les dix s’indignèrent contre les deux frères.
    25: 'Jésus, les appelant à lui, dit : “Vous savez que les chefs des nations exercent
      sur elles leur domination, et que les grands exercent sur elles leur pouvoir.'
    26: Il n’en est pas de même parmi vous ; mais celui qui parmi vous veut devenir
      grand sera votre serviteur,
    27: et celui qui parmi vous veut être le premier sera votre esclave,
    28: de même que le Fils de l’homme n’est pas venu pour être servi, mais pour servir
      et donner sa vie en rançon pour beaucoup”.
    29: Et tandis qu’ils sortaient de Jéricho, une foule nombreuse le suivit.
    30: 'Et voici que deux aveugles, assis au bord du chemin, apprenant que Jésus
      passait, crièrent : “Seigneur, aie pitié de nous, Fils de David !”'
    31: 'La foule les menaça pour les faire taire, mais ils n’en crièrent que davantage
      : “Seigneur, aie pitié de nous, Fils de David !”'
    32: 'Et, s’arrêtant, Jésus les appela et dit : “Qu’est-ce que vous voulez que
      je fasse pour vous ?”'
    33: 'Ils lui disent : “Seigneur, que nos yeux s’ouvrent”.'
    34: Pris de pitié, Jésus leur toucha les yeux, et aussitôt ils recouvrèrent la
      vue, et ils le suivirent.
  21:
    1: Et lorsqu’ils approchèrent de Jérusalem et qu’ils furent venus à Bethphagué,
      au mont des Oliviers, alors Jésus envoya deux disciples,
    2: 'en leur disant : “Rendez-vous au village qui est en face de vous, et aussitôt
      vous trouverez une ânesse attachée et un ânon avec elle ; après [les] avoir
      déliés, amenez-les-moi.'
    3: Et si quelqu’un vous dit quelque chose, vous direz que le Seigneur en a besoin,
      et aussitôt il les renverra”.
    4: 'Cela arriva pour que s’accomplît ce qui avait été annoncé par le prophète,
      quand il dit :'
    5: 'Dites à la fille de Sion : Voici que ton roi vient à toi, doux et monté sur
      un ânon et sur le petit d’une bête de somme.'
    6: Les disciples allèrent donc et, ayant fait selon ce que leur avait prescrit
      Jésus,
    7: ils amenèrent l’ânesse et l’ânon, posèrent sur eux leurs manteaux, et il s’assit
      dessus.
    8: La foule, très nombreuse, étendit ses manteaux sur le chemin ; d’autres coupaient
      des branches aux arbres et les étendaient sur le chemin.
    9: 'Les foules qui le précédaient et celles qui le suivaient, criaient : Hosanna
      au Fils de David ! Béni soit celui qui vient au nom du Seigneur ! Hosanna au
      plus haut [des cieux] !'
    10: 'Et quand il entra à Jérusalem, toute la ville fut secouée ; on disait : “Qui
      est celui-là ?”'
    11: 'Les foules disaient : “C’est le prophète Jésus, celui de Nazareth en Galilée”.'
    12: Et Jésus entra dans le Temple de Dieu, et il chassa tous ceux qui vendaient
      et achetaient dans le Temple ; et les tables des changeurs, il les culbuta,
      ainsi que les sièges de ceux qui vendaient les colombes.
    13: 'Et il leur dit : “Il est écrit : Ma Maison sera appelée maison de prière,
      mais vous, vous en faites une caverne de brigands”.'
    14: Et des aveugles et des boiteux s’avancèrent vers lui dans le Temple, et il
      les guérit.
    15: 'En voyant les choses merveilleuses qu’il avait faites et les enfants qui
      criaient dans le Temple et disaient : “Hosanna au Fils de David !”, les grands
      prêtres et les scribes s’indignèrent'
    16: 'et lui dirent : “Tu entends ce qu’ils disent ?” Jésus leur dit : “Oui ; ne
      l’avez-vous jamais lu : De la bouche des enfants et des nourrissons tu t’es
      formé une louange ?”'
    17: Et, les quittant, il sortit hors de la ville pour Béthanie, où il passa la
      nuit.
    18: Le matin, en revenant à la ville, il eut faim.
    19: 'Et, voyant un figuier près du chemin, il y vint et n’y trouva que des feuilles.
      Et il lui dit : “Que jamais plus, de toi, ne naisse de fruit, désormais !” Et
      le figuier se dessécha instantanément.'
    20: 'Ce que voyant, les disciples furent étonnés, et ils dirent : “Comment se
      fait-il qu’instantanément le figuier se soit desséché ?”'
    21: 'Répondant, Jésus leur dit : “En vérité je vous le dis : Si vous avez de la
      foi et que vous n’hésitiez pas, non seulement vous ferez ce [qui vient d’arriver]
      au figuier, mais même si vous dites à cette montagne : Soulève-toi et jette-toi
      dans la mer, cela arrivera.'
    22: Et tout ce que vous demanderez avec foi dans la prière, vous le recevrez”.
    23: 'Et quand il fut entré dans le Temple, les grands prêtres et les anciens du
      peuple s’avancèrent vers lui, alors qu’il enseignait : “Par quel pouvoir fais-tu
      cela, disaient-ils, et qui t’a donné ce pouvoir ?”'
    24: 'Répondant, Jésus leur dit : “Je vais, moi aussi, vous demander une seule
      chose, et si vous me la dites, moi aussi je vous dirai par quel pouvoir je fais
      cela.'
    25: 'Le baptême de Jean, d’où était-il, du Ciel ou des hommes ?” Ceux-ci se faisaient
      en eux-mêmes ce raisonnement : “Si nous disons : du Ciel, il nous dira : Pourquoi
      donc n’avez-vous pas cru en lui ?'
    26: 'Si nous disons : des hommes, nous avons à craindre la foule, car tous tiennent
      Jean pour un prophète”.'
    27: 'Et, répondant à Jésus, ils dirent : “Nous ne savons pas”. Il leur déclara
      à son tour : “Moi non plus je ne vous dis point par quel pouvoir je fais cela”.
      “'
    28: 'Que vous en semble ? Un homme avait deux enfants. S’avançant vers le premier,
      il dit : Mon enfant, va-t’en aujourd’hui travailler à la vigne.'
    29: 'Répondant, celui-ci dit : Je ne veux pas ; puis s’étant repenti, il y alla.'
    30: 'S’avançant vers le second, il lui dit la même chose. Répondant, celui-ci
      dit : J’y vais, Seigneur ; et il n’y alla pas.'
    31: 'Lequel des deux a fait la volonté du père ?” Ils disent : “Le premier”. Jésus
      leur dit : “En vérité, je vous dis que les publicains et les prostituées vous
      précèdent dans le royaume de Dieu.'
    32: Car Jean est venu vers vous dans un chemin de justice, et vous ne l’avez pas
      cru ; les publicains et les prostituées l’ont cru. Et vous, voyant cela, vous
      ne vous êtes pas davantage repentis finalement pour le croire !
    33: Écoutez une autre parabole. Il y avait un maître de maison qui planta une
      vigne, et l’entoura d’une clôture, et y creusa une cuve et bâtit une tour, puis
      il la loua à des vignerons et partit en voyage.
    34: Lorsque approcha le moment des fruits, il envoya ses esclaves aux vignerons
      pour prendre ses fruits.
    35: Et, prenant ses esclaves, les vignerons battirent l’un, tuèrent l’autre, en
      lapidèrent un autre.
    36: De nouveau il envoya d’autres esclaves plus nombreux que les premiers, et
      ils leur firent de même.
    37: 'Finalement il leur envoya son fils, se disant : Ils respecteront mon fils.'
    38: 'Mais les vignerons, en voyant le fils, se dirent par-devers eux : Voici l’héritier
      ; allons-y ! tuons-le et emparons-nous de son héritage.'
    39: Et, le prenant, ils le jetèrent hors de la vigne et le tuèrent.
    40: Lors donc que viendra le seigneur de la vigne, que fera-t-il à ces vignerons
      ?”
    41: 'Ils lui disent : “Il fera périr misérablement ces misérables, et la vigne,
      il la louera à d’autres vignerons, qui lui remettront les fruits en leur temps”.'
    42: 'Jésus leur dit : “N’avez-vous jamais lu dans les Écritures : La pierre qu’avaient
      rejetée les bâtisseurs, c’est elle qui est devenue tête d’angle. C’est du Seigneur
      que cela est venu, et c’est merveille à nos yeux !'
    43: Voilà pourquoi je vous dis que le royaume de Dieu vous sera enlevé, et qu’il
      sera donné à une nation qui en fera les fruits. (
    44: Et celui qui tombera sur cette pierre sera fracassé, celui sur qui elle tombera,
      elle le broiera”).
    45: Et en entendant ses paraboles, les grands prêtres et les Pharisiens comprirent
      que c’était d’eux qu’il parlait.
    46: Et, tout en cherchant à l’arrêter, ils craignirent les foules, parce qu’elles
      le tenaient pour un prophète.
  22:
    1: 'Et, prenant la parole, Jésus leur dit de nouveau en paraboles : “'
    2: Le royaume des Cieux ressemble à un roi qui fit des noces pour son fils.
    3: Et il envoya ses esclaves convier aux noces ceux qui étaient invités, et ils
      ne voulurent pas venir.
    4: 'De nouveau il envoya d’autres esclaves, en disant : Dites aux invités : Voici
      que j’ai apprêté mon déjeuner ; mes taureaux et mes bêtes grasses sont égorgés,
      et tout est prêt : venez aux noces.'
    5: Eux, négligeant l’invitation, s’en allèrent, qui à son champ, qui à son négoce
      ;
    6: les autres, saisissant ses esclaves, les outragèrent et les tuèrent.
    7: Le roi fut pris de colère et, envoyant ses armées, il fit périr ces meurtriers
      et incendia leur ville.
    8: 'Alors il dit à ses esclaves : La noce est prête, mais les invités n’étaient
      pas dignes.'
    9: Rendez-vous donc aux issues des chemins, et tous ceux que vous trouverez, invitez-les
      aux noces.
    10: Et, étant sortis sur les chemins, ces esclaves rassemblèrent tous ceux qu’ils
      trouvèrent, mauvais et bons ; et la salle fut remplie de convives.
    11: Étant entré pour observer les convives, le roi vit là un homme qui n’était
      pas revêtu d’un vêtement de noce.
    12: 'Et il lui dit : Mon ami, comment es-tu entré ici sans avoir un vêtement de
      noce ? Celui-ci resta bouche close.'
    13: 'Alors le roi dit aux serviteurs : Liez-lui pieds et mains et jetez-le dans
      les ténèbres du dehors ; là seront les sanglots et les grincements de dents.'
    14: Car il y a beaucoup d’appelés, mais peu d’élus”.
    15: Alors, s’en étant allés, les Pharisiens tinrent conseil pour le prendre au
      piège dans une parole.
    16: 'Et ils lui envoient leurs disciples avec les Hérodiens, pour dire : “Maître,
      nous savons que tu es véridique et que tu enseignes la voie de Dieu en vérité,
      et que tu ne te soucies de qui que ce soit ; car tu ne regardes pas à la personne
      des hommes.'
    17: 'Dis-nous donc ce qu’il t’en semble : est-il permis ou non de payer le tribut
      à César ?”'
    18: 'Comprenant leur perversité, Jésus dit : “Pourquoi me mettez-vous à l’épreuve,
      hypocrites ?'
    19: Montrez-moi la monnaie du tribut”. Ils lui présentèrent un denier.
    20: 'Et il leur dit : “De qui est cette effigie, et l’inscription ?”'
    21: 'Ils disent : “De César”. Alors il leur dit : “Rendez donc à César ce qui
      est à César, et à Dieu ce qui est à Dieu”.'
    22: Et, en entendant cela, ils furent étonnés, et le laissant, ils s’en allèrent.
    23: 'Ce jour-là. s’avancèrent vers lui des Sadducéens - ils disent qu’il n’y a
      pas de résurrection - et ils l’interrogèrent en disant : “'
    24: 'Maître, Moïse a dit : Si quelqu’un meurt sans avoir d’enfants, son frère,
      en tant que beau-frère, épousera sa femme et suscitera une descendance à son
      frère.'
    25: Or il y avait parmi nous sept frères. Et le premier, qui s’était marié, mourut,
      et comme il n’avait pas de descendance, il laissa sa femme à son frère.
    26: Pareillement, et le second, et le troisième, jusqu’au septième.
    27: La dernière de tous, mourut la femme.
    28: Eh bien ! à la résurrection, duquel des sept sera-t-elle la femme ? Car tous
      l’ont eue”.
    29: 'Répondant, Jésus leur dit : “Vous vous égarez, faute de connaître les Écritures
      et la puissance de Dieu.'
    30: A la résurrection, en effet, on ne prend ni femme ni mari, mais on est comme
      des anges dans le ciel.
    31: 'Et sur la résurrection des morts, n’avez-vous pas lu ce qui vous a été annoncé
      par Dieu, quand il dit :'
    32: Moi, je suis le Dieu d’Abraham, et le Dieu d’Isaac, et le Dieu de Jacob ?
      Il n’est pas un Dieu de morts, mais de vivants”.
    33: Et, en entendant cela, les foules étaient frappées de son enseignement.
    34: Les Pharisiens, apprenant qu’il avait fermé la bouche aux Sadducéens, se réunirent
      ensemble.
    35: 'Et l’un d’entre eux, un légiste, l’interrogea pour le mettre à l’épreuve
      : “'
    36: Maître, quel commandement est le plus grand dans la Loi ?”
    37: 'Il lui déclara : Tu aimeras le Seigneur ton Dieu avec tout ton coeur, et
      avec toute ton âme, et avec toute ta pensée.'
    38: C’est là le plus grand et le premier commandement.
    39: 'Le second lui est semblable : Tu aimeras ton prochain comme toi-même.'
    40: A ces deux commandements toute la Loi est suspendue, ainsi que les Prophètes”.
    41: 'Tandis que les Pharisiens se trouvaient rassemblés, Jésus les interrogea
      en disant : “'
    42: 'Que vous semble-t-il du Christ ? De qui est-il fils ?” Ils lui disent : “De
      David”.'
    43: 'Il leur dit : “Comment donc David, [inspiré] par l’Esprit, l’appelle-t-il
      Seigneur, quand il dit :'
    44: 'Le Seigneur a dit à mon seigneur : Assieds-toi à ma droite, jusqu’à ce que
      j’aie mis tes ennemis sous tes pieds.'
    45: Si donc David l’appelle Seigneur, comment est-il son fils ?”
    46: Et personne ne put lui répliquer mot, et nul, depuis ce jour-là, n’osa plus
      l’interroger.
  23:
    1: Alors Jésus parla aux foules et à ses disciples,
    2: 'en disant : “Les scribes et les Pharisiens se sont assis sur la chaire de
      Moïse :'
    3: tout ce qu’ils vous disent, faites-le donc et gardez-le, mais n’agissez pas
      selon leurs oeuvres ; car ils disent et ne font pas.
    4: Ils lient de lourdes charges et les mettent sur les épaules des hommes, mais
      eux-mêmes se refusent à les remuer du doigt.
    5: Toutes leurs oeuvres, ils les font pour être remarqués des hommes. Ils élargissent
      leurs phylactères et agrandissent leurs franges.
    6: Ils aiment le premier divan dans les dîners, les premiers sièges dans les synagogues,
    7: les salutations sur les places publiques et à être appelés Rabbi par les hommes.
    8: Pour vous, ne vous faites pas appeler Rabbi, car vous n’avez qu’un Maître et
      vous êtes tous frères.
    9: Et n’appelez personne votre “père” sur la terre, car vous n’avez qu’un Père,
      le Céleste.
    10: Ne vous faites pas non plus appeler “Docteurs”, parce qu’il n’y a pour vous
      qu’un Docteur, le Christ.
    11: Le plus grand d’entre vous sera votre serviteur.
    12: Celui qui s’élèvera sera abaissé, et celui qui s’abaissera sera élevé.
    13: Malheur à vous, scribes et Pharisiens hypocrites, parce que vous fermez le
      royaume des Cieux devant les hommes ; car vous, vous n’entrez pas, et ceux qui
      veulent entrer, vous ne les laissez pas entrer ! [
    14: ". . . ]"
    15: Malheur à vous, scribes et Pharisiens hypocrites, parce que vous parcourez
      la mer et le continent pour faire un prosélyte, et lorsqu’il l’est devenu, vous
      en faites un fils de géhenne deux fois plus que vous !
    16: 'Malheur à vous, guides aveugles qui dites : Si quelqu’un jure par le Sanctuaire,
      ce n’est rien ; mais si quelqu’un jure par l’or du Sanctuaire, il est tenu.'
    17: Fous et aveugles ! Car quel est le plus grand, l’or ou le Sanctuaire qui a
      sanctifié l’or ?
    18: 'Et : Si quelqu’un jure par l’autel, ce n’est rien ; mais si quelqu’un jure
      par l’offrande qui est dessus, il est tenu.'
    19: Aveugles ! Car quel est le plus grand, l’offrande ou l’autel qui sanctifie
      l’offrande ?
    20: Celui donc qui jure par l’autel jure par l’autel et par tout ce qui est dessus
      ;
    21: et celui qui jure par le Sanctuaire jure par le Sanctuaire et par Celui qui
      l’habite ;
    22: et celui qui jure par le ciel jure par le trône de Dieu et par Celui qui y
      est assis.
    23: Malheur à vous, scribes et Pharisiens hypocrites, parce que vous acquittez
      la dîme de la menthe, du fenouil et du cumin. . . et vous avez laissé ce qui
      a le plus de poids dans la Loi, la justice, la miséricorde et la foi ! Il fallait
      faire ceci et ne pas laisser cela.
    24: Guides aveugles, qui filtrez le moucheron et engloutissez le chameau !
    25: Malheur à vous, scribes et Pharisiens hypocrites, parce que vous purifiez
      l’extérieur de la coupe et de l’écuelle, alors qu’à l’intérieur ils sont pleins
      de rapine et d’incontinence.
    26: Pharisien aveugle, purifie d’abord le dedans de la coupe, pour que le dehors
      aussi devienne pur.
    27: 'Malheur à vous, scribes et Pharisiens hypocrites, parce que vous ressemblez
      à des sépulcres blanchis : à l’extérieur ils paraissent beaux, mais à l’intérieur
      ils sont pleins d’ossements de morts et de toute sorte d’impureté.'
    28: 'Ainsi de vous : à l’extérieur vous paraissez justes aux hommes, mais à l’intérieur
      vous êtes remplis d’hypocrisie et d’illégalité.'
    29: Malheur à vous, scribes et Pharisiens hypocrites, parce que vous bâtissez
      les sépulcres des prophètes et ornez les tombeaux des justes,
    30: 'et vous dites : Si nous avions été là aux jours de nos pères, nous n’aurions
      point participé avec eux au meurtre des prophètes.'
    31: De sorte que vous témoignez contre vous-mêmes que vous êtes les fils de ceux
      qui ont tué les prophètes.
    32: Et vous, comblez la mesure de vos pères !
    33: Serpents, engeance de vipères, comment pourriez-vous fuir le jugement de la
      géhenne ?
    34: C’est pourquoi, voici que moi j’envoie vers vous des prophètes, et des sages,
      et des scribes. Vous en tuerez et crucifierez, vous en fouetterez dans vos synagogues
      et en pourchasserez de ville en ville,
    35: afin que vienne sur vous tout le sang juste répandu sur la terre, depuis le
      sang d’Abel le juste jusqu’au sang de Zacharie, fils de Barachie, que vous avez
      tué entre le Sanctuaire et l’autel.
    36: 'En vérité je vous le dis : Tout cela arrivera sur cette génération.'
    37: Jérusalem, Jérusalem, toi qui tues les prophètes et lapides ceux qui te sont
      envoyés, que de fois j’ai voulu rassembler tes enfants de la manière dont une
      poule rassemble ses petits sous ses ailes. . . et vous n’avez pas voulu !
    38: Voici que votre maison vous est laissée.
    39: 'Car, je vous le dis, vous ne me verrez plus désormais, jusqu’à ce que vous
      disiez : Béni soit celui qui vient au nom du Seigneur !”'
  24:
    1: Et comme Jésus, sortant du Temple, s’en allait, ses disciples s’avancèrent
      pour lui montrer les bâtiments du Temple.
    2: 'Prenant la parole, il leur dit : “Vous regardez tout cela ? En vérité je vous
      le dis : Il ne sera pas laissé ici pierre sur pierre qui ne soit détruite”.'
    3: 'Comme il était assis sur le mont des Oliviers, les disciples s’avancèrent
      vers lui, à l’écart, et ils dirent : “Dis-nous quand cela aura lieu, et quel
      est le signe de ta Venue et de la fin du monde ?”'
    4: 'Et, répondant, Jésus leur dit : “Prenez garde qu’on ne vous égare.'
    5: 'Car il en viendra beaucoup sous mon Nom, qui diront : “C’est moi, le Christ”
      ; et ils en égareront beaucoup.'
    6: Vous allez entendre parler de guerres et de bruits de guerres. Attention !
      ne vous alarmez pas ; car il faut que cela arrive, mais ce n’est pas encore
      la fin.
    7: On se lèvera en effet nation contre nation et royaume contre royaume. Et il
      y aura des famines et des secousses par endroits.
    8: Tout cela, c’est le commencement des douleurs.
    9: Alors on vous livrera à l’affliction et on vous tuera, et vous serez haïs par
      toutes les nations à cause de mon Nom ;
    10: et alors beaucoup se scandaliseront, et ils se livreront les uns les autres
      et se haïront les uns les autres.
    11: Et beaucoup de faux prophètes se lèveront et ils en égareront beaucoup,
    12: et parce que l’illégalité se multipliera, l’amour du grand nombre se refroidira.
    13: Mais celui qui tiendra jusqu’à la fin, celui-là sera sauvé.
    14: Et cet Évangile du Royaume sera proclamé dans le monde entier, en témoignage
      pour toutes les nations. Et alors arrivera la fin. . .
    15: Lors donc que vous verrez l’Abomination de la Désolation annoncée par le prophète
      Daniel installée dans un Lieu saint - que le lecteur comprenne ! -
    16: alors, que ceux qui seront en Judée fuient dans les montagnes,
    17: que celui qui sera sur la terrasse ne descende pas pour prendre ce qui est
      dans sa maison,
    18: et que celui qui sera au champ ne retourne pas en arrière pour prendre son
      manteau.
    19: Malheur à celles qui seront enceintes et à celles qui allaiteront en ces jours-là
      !
    20: Priez pour que votre fuite n’arrive pas en hiver ou un sabbat.
    21: Car il y aura alors une grande affliction telle qu’il n’en est pas arrivé
      depuis le commencement du monde jusqu’à maintenant et qu’il n’en arrivera jamais
      plus.
    22: Et si ces jours-là n’avaient été écourtés, aucune créature ne serait sauvée
      ; mais, à cause des élus, ces jours seront écourtés.
    23: 'Alors, si quelqu’un vous dit : Voici : le Christ est ici ! ou bien : Ici
      ! n’allez pas le croire.'
    24: Car il se lèvera de faux Christs et de faux prophètes, qui opéreront de grands
      signes et prodiges, de façon à égarer, si possible, même les élus.
    25: Voilà ; je vous ai prévenus.
    26: 'Si donc on vous dit : Voici : il est dans le désert ! n’y sortez pas ; le
      voici dans les resserres ! ne le croyez pas.'
    27: Car, de même que l’éclair part du Levant et paraît jusqu’au Couchant, ainsi
      sera la Venue du Fils de l’homme.
    28: Où que soit le cadavre, là se rassembleront les aigles.
    29: Aussitôt après l’affliction de ces jours-là, le soleil s’obscurcira, et la
      lune ne donnera pas sa clarté, et les astres tomberont du ciel, et les puissances
      des cieux seront ébranlées.
    30: Et alors paraîtra le signe du Fils de l’homme dans le ciel, et alors se frapperont
      la poitrine toutes les tribus de la terre, et elles verront le Fils de l’homme
      venir sur les nuées du ciel avec puissance et beaucoup de gloire.
    31: Et il enverra ses anges avec la grande trompette, et ils rassembleront ses
      élus des quatre vents, des extrémités des cieux à leurs extrémités.
    32: Du figuier apprenez cette comparaison. Dès que sa branche devient tendre et
      pousse les feuilles, vous comprenez que l’été est proche.
    33: 'Ainsi de vous : lorsque vous verrez tout cela, comprenez qu’Il est proche,
      aux portes.'
    34: En vérité, je vous dis que cette génération ne passera pas que tout cela ne
      soit arrivé.
    35: Le ciel et la terre passeront, mais mes paroles ne sauraient passer.
    36: Quant à ce Jour et à cette Heure, personne ne les sait, ni les anges des cieux,
      ni le Fils ; il n’y a que le Père seul.
    37: Tels furent les jours de Noé, telle sera la Venue du Fils de l’homme.
    38: Car, de même qu’en ces jours d’avant le déluge les gens mangeaient et buvaient,
      prenaient femme ou mari, jusqu’au jour où Noé entra dans l’arche,
    39: et qu’ils ne surent rien jusqu’à ce que vînt le déluge, qui les enleva tous,
      ainsi en sera-t-il de la Venue du Fils de l’homme.
    40: Alors, de deux qui seront au champ, l’un sera pris et l’autre laissé ;
    41: de deux qui moudront à la meule, l’une sera prise et l’autre laissée.
    42: Veillez donc, parce que vous ne savez pas quel jour votre Maître va venir.
    43: 'Comprenez-le bien : si le maître de maison avait su à quelle veille de la
      nuit le voleur allait venir, il aurait veillé et n’aurait pas laissé percer
      sa maison.'
    44: Voilà pourquoi, vous aussi, tenez-vous prêts, parce que c’est à l’heure où
      vous n’y pensez pas que le Fils de l’homme va venir.
    45: Quel est donc l’esclave fidèle et prudent que le seigneur a établi sur sa
      domesticité pour lui donner la nourriture en temps voulu ?
    46: Heureux cet esclave que son seigneur, en venant, trouvera ainsi occupé !
    47: En vérité, je vous dis qu’il l’établira sur tous ses biens.
    48: 'Mais si ce mauvais esclave dit en son cœur : Mon seigneur tarde,'
    49: et qu’il se mette à battre ses compagnons, qu’il mange et boive avec les ivrognes,
    50: il arrivera, le seigneur de cet esclave, un jour où il ne s’y attend pas et
      à une heure qu’il ne sait pas ;
    51: et il le retranchera et mettra sa part avec les hypocrites ; là seront les
      sanglots et les grincements de dents.
  25:
    1: Alors le royaume des Cieux ressemblera à dix jeunes filles qui, prenant leurs
      lampes, sortirent au-devant de l’époux.
    2: Cinq d’entre elles étaient folles et cinq étaient prudentes.
    3: Les folles, en effet, en prenant leurs lampes, n’avaient pas pris d’huile avec
      elles,
    4: mais les prudentes avaient pris de l’huile dans les fioles avec leurs lampes.
    5: Comme l’époux tardait, elles s’assoupirent toutes et s’endormirent.
    6: 'Au milieu de la nuit, il y eut un cri : Voilà l’époux ! Sortez au-devant de
      lui.'
    7: Alors toutes ces jeunes filles se levèrent et garnirent leurs lampes.
    8: 'Les folles dirent aux prudentes : Donnez-nous de votre huile, parce que nos
      lampes s’éteignent.'
    9: 'Les prudentes répondirent : Cela ne suffirait pas pour nous et pour vous ;
      allez plutôt chez les marchands et achetez-vous-en.'
    10: Tandis qu’elles s’en allaient pour en acheter, vint l’époux, et celles qui
      étaient prêtes entrèrent avec lui dans la salle des noces ; et on ferma la porte.
    11: 'Finalement viennent aussi les autres jeunes filles, qui disent : Seigneur,
      Seigneur, ouvre-nous.'
    12: 'Mais, répondant, il dit : En vérité, je vous le dis : Je ne vous connais
      pas.'
    13: Veillez donc, parce que vous ne savez ni le jour ni l’heure.
    14: C’est, en effet, comme un homme qui, partant en voyage, appela ses esclaves
      et leur confia ses biens.
    15: A l’un il donna cinq talents, à l’autre deux, à l’autre un seul, à chacun
      selon sa capacité, et il partit. Aussitôt,
    16: celui qui avait reçu les cinq talents alla les faire valoir et en gagna cinq
      autres.
    17: De même, celui des deux talents en gagna deux autres.
    18: Celui qui avait reçu un talent s’en alla creuser la terre et cacha l’argent
      de son maître.
    19: Longtemps après, vient le seigneur de ces esclaves, et il règle ses comptes
      avec eux.
    20: 'Et, s’avançant, celui qui avait reçu les cinq talents présenta cinq autres
      talents, en disant : Seigneur, c’est cinq talents que tu m’avais confiés ; voici
      cinq autres talents que j’ai gagnés. Son seigneur lui déclara :'
    21: C’est bien, esclave bon et fidèle ; sur peu tu as été fidèle, sur beaucoup
      je t’établirai ; entre dans la joie de ton seigneur.
    22: 'S’avançant aussi, celui des deux talents dit : Seigneur, c’est deux talents
      que tu m’avais confiés ; voici deux autres talents que j’ai gagnés.'
    23: 'Son seigneur lui déclara : C’est bien, esclave bon et fidèle ; sur peu tu
      as été fidèle ; sur beaucoup je t’établirai ; entre dans la joie de ton seigneur.'
    24: 'S’avançant aussi, celui qui avait perçu un talent dit : Seigneur, je savais
      que tu es un homme dur, qui moissonnes où tu n’as pas semé et ramasses d’où
      tu n’as rien répandu ;'
    25: et pris de peur, je m’en suis allé cacher ton talent dans la terre ; vois,
      tu as là ce qui est à toi.
    26: 'Répondant, son seigneur lui dit : Mauvais esclave, et paresseux ! Tu savais
      que je moissonne là où je n’ai pas semé et que je ramasse d’où je n’ai rien
      répandu.'
    27: Il te fallait donc mettre mon argent chez les banquiers, et en revenant, moi
      j’aurais recouvré ce qui est à moi avec un intérêt.
    28: Enlevez-lui donc le talent et donnez-le à celui qui a les dix talents.
    29: Car à tout [homme] qui a on donnera et il aura en surabondance, mais celui
      qui n’a pas, même ce qu’il a lui sera enlevé.
    30: Et l’esclave inutile, jetez-le dans les ténèbres du dehors ; là seront les
      sanglots et les grincements de dents.
    31: Lorsque le Fils de l’homme viendra dans sa gloire, et tous les anges avec
      lui, alors il s’assiéra sur son trône de gloire.
    32: Devant lui seront rassemblées toutes les nations, et il séparera les uns d’avec
      les autres, comme le pasteur sépare les brebis d’avec les boucs,
    33: et il placera les brebis à sa droite, et les boucs à sa gauche.
    34: 'Alors le Roi dira à ceux qui seront à sa droite : Venez, les bénis de mon
      Père, recevez en héritage le Royaume qui a été préparé pour vous depuis la fondation
      du monde.'
    35: Car j’ai eu faim, et vous m’avez donné à manger ; j’ai eu soif, et vous m’avez
      donné à boire ; j’étais étranger, et vous m’avez recueilli ;
    36: nu, et vous m’avez vêtu ; j’ai été malade, et vous m’avez visité ; j’ai été
      en prison, et vous êtes venus vers moi.
    37: 'Alors les justes lui répondront : Seigneur, quand t’avons-nous vu avoir faim,
      que nous t’ayons nourri, ou avoir soif, que nous t’ayons donné à boire ?'
    38: Quand t’avons-nous vu étranger, que nous t’ayons recueilli, ou nu, que nous
      t’ayons vêtu ?
    39: Quand t’avons-nous vu malade ou en prison, que nous soyons venus vers toi
      ?
    40: 'Et, répondant, le Roi leur dira : En vérité je vous le dis : Pour autant
      que vous l’avez fait à l’un de mes moindres frères que voilà, c’est à moi que
      vous l’avez fait.'
    41: 'Alors il dira à ceux qui seront à sa gauche : Allez loin de moi, maudits,
      au feu éternel qui a été préparé pour le diable et pour ses anges.'
    42: Car j’ai eu faim, et vous ne m’avez pas donné à manger ; j’ai eu soif, et
      vous ne m’avez pas donné à boire ;
    43: j’étais sans foyer, et vous ne m’avez pas recueilli ; nu, et vous ne m’avez
      pas vêtu ; malade et en prison, et vous ne m’avez pas visité.
    44: 'Alors eux aussi répondront : Seigneur, quand t’avons-nous vu avoir faim ou
      soif, ou étranger, ou nu, ou malade, ou en prison, et ne t’avons-nous pas assisté
      ?'
    45: 'Alors il leur répondra : En vérité je vous le dis : Pour autant que vous
      ne l’avez pas fait à l’un des moindres que voilà, à moi non plus vous ne l’avez
      pas fait.'
    46: Et ils s’en iront, ceux-là au châtiment éternel, mais les justes à la vie
      éternelle”.
  26:
    1: 'Lors donc que Jésus eut achevé tous ces discours, il dit à ses disciples :
      “'
    2: Vous savez que dans deux jours la Pâque arrive, et que le Fils de l’homme va
      être livré pour être crucifié”.
    3: Alors les grands prêtres et les anciens du peuple se rassemblèrent dans le
      palais du grand prêtre appelé Caïphe,
    4: et ils se concertèrent pour arrêter Jésus par ruse et le tuer.
    5: 'Mais ils disaient : “Pas pendant la fête, pour qu’il ne se produise pas de
      tumulte dans le peuple”.'
    6: Tandis que Jésus se trouvait à Béthanie dans la maison de Simon le lépreux,
    7: s’avança vers lui une femme, avec un flacon de parfum d’un prix élevé, et elle
      le versa sur sa tête, alors qu’il était à table.
    8: 'Ce que voyant, les disciples s’indignèrent et dirent : “A quoi bon cette perte
      ?'
    9: Car on aurait pu vendre cela bien cher, et le donner à des pauvres”.
    10: 'S’en rendant compte, Jésus leur dit : “Pourquoi causer des ennuis à cette
      femme ? Oui, c’est une oeuvre belle qu’elle a faite envers moi.'
    11: Toujours, en effet, vous avez les pauvres avec vous ; mais moi, vous ne m’avez
      pas pour toujours !
    12: En répandant en effet ce parfum sur mon corps, c’est pour m’ensevelir qu’elle
      l’a fait.
    13: 'En vérité, je vous le dis : Partout où sera proclamé cet Évangile - dans
      le monde entier - sera raconté aussi ce qu’elle a fait, en mémoire d’elle”.'
    14: Alors un des Douze, appelé Judas Iscariote, étant allé trouver les grands
      prêtres,
    15: 'dit : “Que voulez-vous me donner, et moi je vous le livrerai ?” Ils lui comptèrent
      trente pièces d’argent,'
    16: et dès lors, il cherchait une occasion opportune pour le livrer.
    17: 'Le premier [jour] des Azymes, les disciples s’avancèrent vers Jésus, en disant
      : “Où veux-tu que nous te préparions de quoi manger la pâque ?”'
    18: 'Il dit : “Allez à la ville chez un tel et dites-lui : Le Maître dit : Mon
      temps est proche ; c’est chez toi que je fais la pâque avec mes disciples”.'
    19: Et les disciples firent comme le leur avait prescrit Jésus, et ils préparèrent
      la pâque.
    20: Le soir venu, il se mit à table avec les douze (disciples).
    21: 'Et tandis qu’ils mangeaient, il dit : “En vérité, je vous dis qu’un d’entre
      vous me livrera”.'
    22: 'Et, grandement attristés, ils se mirent à lui dire, chacun : “Serait-ce moi,
      Seigneur ?”'
    23: 'Répondant, il dit : “Celui qui a trempé avec moi la main dans le plat, c’est
      celui qui me livrera.'
    24: Le Fils de l’homme s’en va selon qu’il est écrit de lui, mais malheur à cet
      homme par qui le Fils de l’homme est livré ! Mieux eût valu pour lui qu’il ne
      fût pas né, cet homme-là !”
    25: 'Prenant la parole, Judas, qui le livrait, dit : “Serait-ce moi, Rabbi ?”
      Il lui dit : “C’est toi qui l’as dit”.'
    26: 'Tandis qu’ils mangeaient, Jésus, ayant pris du pain et prononcé la bénédiction,
      le rompit et, [le] donnant aux disciples, il dit : “Prenez, mangez ; ceci est
      mon corps”.'
    27: 'Et, ayant pris une coupe et rendu grâce, il [la] leur donna, en disant :
      “Buvez-en tous,'
    28: car ceci est mon sang, celui de l’Alliance, qui est répandu pour beaucoup
      en rémission des péchés.
    29: 'Je vous le dis : Je ne boirai plus désormais de ce produit de la vigne, jusqu’à
      ce Jour où je le boirai avec vous, nouveau, dans le Royaume de mon Père”.'
    30: Et, après avoir chanté l’hymne, ils sortirent vers le mont des Oliviers.
    31: 'Alors Jésus leur dit : “Vous tous, vous vous scandaliserez à mon sujet cette
      nuit-ci, car il est écrit : Je frapperai le pasteur, et seront dispersées les
      brebis du troupeau ;'
    32: mais après que je me serai relevé, je vous précéderai en Galilée”.
    33: 'Prenant la parole, Pierre lui dit : “Quand même tous se scandaliseraient
      à ton sujet, moi, jamais je ne me scandaliserai !”'
    34: 'Jésus lui déclara : “En vérité je te dis qu’en cette nuit, avant qu’un coq
      chante, trois fois tu me renieras”.'
    35: 'Pierre lui dit : “Et même s’il me faut mourir avec toi, je ne te renierai
      pas”. Et tous les disciples en dirent autant.'
    36: 'Alors Jésus vient avec eux dans un domaine appelé Guethsémani, et il dit
      aux disciples : “Asseyez-vous ici même, pendant que je m’en vais là-bas pour
      prier”.'
    37: Et, prenant avec lui Pierre et les deux fils de Zébédée, il se mit à ressentir
      tristesse et anxiété.
    38: 'Alors il leur dit : “Mon âme est triste à mourir, demeurez ici et veillez
      avec moi”.'
    39: 'Et, s’étant avancé un peu, il tomba sur sa face, priant et disant : “Mon
      Père, s’il est possible, que passe loin de moi cette coupe ! Cependant non comme
      moi je veux, mais comme toi [tu veux]”.'
    40: 'Et il vient vers les disciples et les trouve endormis, et il dit à Pierre
      : “Ainsi, vous n’avez pas eu la force de veiller une heure avec moi !'
    41: 'Veillez et priez, pour ne pas entrer en tentation : l’esprit est ardent,
      mais la chair est faible”.'
    42: 'De nouveau, une seconde fois s’en étant allé, il pria, disant : “Mon Père,
      si cela ne peut passer sans que je le boive, que soit faite ta volonté !”'
    43: Et étant venu de nouveau, il les trouva endormis, car leurs yeux étaient alourdis.
    44: Et les ayant laissés, de nouveau s’en étant allé, il pria pour la troisième
      fois, disant la même parole, de nouveau.
    45: 'Alors il vient vers les disciples et leur dit : “Vous dormez encore et vous
      vous reposez ! Voici qu’est toute proche l’heure où le Fils de l’homme va être
      livré aux mains de pécheurs.'
    46: Levez-vous ! Partons ! Voici qu’est tout proche celui qui me livre”.
    47: Et tandis qu’il parlait encore, voici que vint Judas, un des Douze, et avec
      lui une foule nombreuse avec des glaives et des bâtons, envoyée par les grands
      prêtres et les anciens du peuple.
    48: 'Celui qui le livrait leur avait fixé un signe, en disant : “Celui à qui je
      donnerai un baiser, c’est lui : arrêtez-le”.'
    49: '26, 50 Et aussitôt s’étant avancé vers Jésus, il dit : “Salut, Rabbi !” et
      il lui donna un long baiser. Mt Jésus lui dit : “Mon ami, [fais ce] pour quoi
      tu es là !” Alors, s’étant avancés, ils portèrent les mains sur Jésus et l’arrêtèrent.'
    51: Et voici qu’un de ceux qui étaient avec Jésus, étendant la main, tira son
      glaive et, frappant l’esclave du grand prêtre, lui coupa son bout d’oreille.
    52: 'Alors Jésus lui dit : “Remets ton glaive à sa place, car tous ceux qui auront
      pris le glaive périront par le glaive.'
    53: Ou penses-tu que je ne puisse pas invoquer mon Père, qui me fournirait à l’instant
      plus de douze légions d’anges ?
    54: Comment donc s’accompliraient les Écritures, d’après lesquelles il doit en
      être ainsi ?”
    55: 'A cette heure-là, Jésus dit aux foules : “Comme contre un brigand vous êtes
      sortis avec des glaives et des bâtons pour me saisir ! Chaque jour, dans le
      Temple, j’étais assis à enseigner, et vous ne m’avez pas arrêté”.'
    56: Tout cela arriva pour que s’accomplissent les écrits des prophètes. Alors,
      tous les disciples, l’ayant laissé, s’enfuirent.
    57: Ceux qui avaient arrêté Jésus l’emmenèrent chez Caïphe le grand prêtre, où
      les scribes et les anciens s’étaient rassemblés.
    58: Pierre le suivait de loin jusqu’à la cour du grand prêtre et, entré à l’intérieur,
      il s’assit avec les gardes, pour voir comment cela finirait.
    59: Les grands prêtres et tout le Sanhédrin cherchaient un faux témoignage contre
      Jésus afin de le mettre à mort,
    60: et ils n’en trouvèrent pas, bien que beaucoup de faux témoins se fussent présentés.
      Finalement, il s’en présenta deux,
    61: 'qui dirent : “Cet homme a déclaré : Je puis détruire le Sanctuaire de Dieu,
      et au bout de trois jours le rebâtir”.'
    62: 'Et, s’étant levé, le grand prêtre lui dit : “Tu ne réponds rien ! Qu’est-ce
      que ces gens témoignent contre toi ?”'
    63: 'Jésus se taisait. Et le grand prêtre lui dit : “Je t’adjure, de par le Dieu
      vivant, de nous dire si c’est toi qui es le Christ, le Fils de Dieu”.'
    64: 'Jésus lui dit : “C’est toi qui l’as dit. Aussi bien je vous le dis : Désormais
      vous verrez le Fils de l’homme assis à la droite de la Puissance et venant sur
      les nuées du ciel”.'
    65: 'Alors le grand prêtre déchira ses vêtements, en disant : “Il a blasphémé
      ! Qu’avons-nous encore besoin de témoins ? Voici que maintenant vous avez entendu
      le blasphème !'
    66: 'Que vous en semble ?” Répondant, ils dirent : “Il est passible de mort”.'
    67: Alors ils lui crachèrent à la face et le souffletèrent. D’autres lui donnèrent
      des coups,
    68: 'en disant : “Prophétise pour nous, Christ ! Qui est-ce qui t’a frappé ?”'
    69: 'Pierre était assis dehors dans la cour. Et une servante s’avança vers lui,
      en disant : “Toi aussi, tu étais avec Jésus le Galiléen”.'
    70: 'Mais lui nia devant tous, en disant : “Je ne sais pas ce que tu dis”.'
    71: 'Comme il était sorti vers le portail, une autre le vit et dit à ceux qui
      étaient là : “Celui-là était avec Jésus le Nazôréen !”'
    72: 'Et de nouveau il nia avec serment : “Je ne connais pas cet homme”.'
    73: 'Peu après, ceux qui se tenaient là, s’étant avancés, dirent à Pierre : “Vraiment,
      toi aussi tu en es ; et d’ailleurs ton parler te trahit”.'
    74: 'Alors il se mit à proférer des imprécations et à jurer : “Je ne connais pas
      cet homme”. Et aussitôt un coq chanta.'
    75: 'Et Pierre se souvint de la parole de Jésus, qui avait dit : “Avant qu’un
      coq chante, trois fois tu me renieras”. Et, étant sorti dehors, il pleura amèrement.'
  27:
    1: Le matin venu, tous les grands prêtres et anciens du peuple tinrent conseil
      contre Jésus, pour le mettre à mort.
    2: Et, après l’avoir lié, ils l’emmenèrent et le livrèrent à Pilate, le gouverneur.
    3: 'Alors Judas, qui l’avait livré, voyant qu’il avait été condamné, se repentit,
      et il rapporta les trente pièces d’argent aux grands prêtres et aux anciens,
      en disant : “'
    4: 'J’ai péché en livrant un sang innocent”. Ceux-ci dirent : “Que nous importe
      ? A toi de voir !”'
    5: Et, ayant jeté l’argent dans le Sanctuaire, il se retira et s’en alla se pendre.
    6: 'Les grands prêtres prirent l’argent et dirent : “Il n’est pas permis de le
      mettre dans le Trésor, puisque c’est le prix du sang”.'
    7: Après avoir tenu conseil, ils en achetèrent le Champ du potier, pour la sépulture
      des étrangers.
    8: C’est pourquoi ce champ s’est appelé “Champ du sang” jusqu’à ce jour.
    9: 'Alors s’accomplit ce qui avait été annoncé par Jérémie, le prophète, quand
      il dit : Et ils ont pris les trente pièces d’argent, prix de celui qui a été
      mis à prix, qu’ont mis à prix les fils d’Israël,'
    10: et ils les ont données pour le Champ du potier, selon ce que m’a prescrit
      le Seigneur.
    11: 'Jésus comparut devant le gouverneur. Et le gouverneur l’interrogea en disant
      : “C’est toi qui es le roi des Juifs ?” Jésus déclara : “C’est toi qui le dis”.'
    12: Et comme il était accusé par les grands prêtres et les anciens, il ne répondit
      rien.
    13: 'Alors Pilate lui dit : “Tu n’entends pas tout ce dont ils témoignent contre
      toi ?”'
    14: Et il ne lui répondit sur aucun point, de sorte que le gouverneur était fort
      étonné.
    15: A chaque fête, le gouverneur avait coutume de relâcher à la foule un prisonnier,
      celui qu’elle voulait.
    16: On avait alors un prisonnier fameux appelé Barabbas.
    17: 'Tandis qu’ils se trouvaient rassemblés, Pilate leur dit : “Qui voulez-vous
      que je vous relâche, Barabbas ou Jésus, celui qui est appelé Christ ?”'
    18: Car il savait que c’était par envie qu’ils l’avaient livré.
    19: 'Tandis qu’il siégeait au tribunal, sa femme lui envoya dire : “Ne te mêle
      pas des affaires de ce juste, car j’ai beaucoup souffert en songe aujourd’hui
      à cause de lui”.'
    20: Mais les grands prêtres et les anciens persuadèrent aux foules de réclamer
      Barabbas et de faire périr Jésus.
    21: 'Prenant la parole, le gouverneur leur dit : “Lequel des deux voulez-vous
      que je vous relâche ?” Ils dirent : “Barabbas”.'
    22: 'Pilate leur dit : “Que ferai-je donc de Jésus, celui qui est appelé Christ
      ?” Ils disent tous : “Qu’il soit crucifié !”'
    23: 'Celui-ci déclara : “Quel mal a-t-il donc fait ?” Et eux criaient plus fort
      : “Qu’il soit crucifié !”'
    24: 'Pilate, voyant que cela ne servait à rien, mais qu’il en résultait plutôt
      du tumulte, prit de l’eau et se lava les mains devant la foule, en disant :
      “Je suis quitte de ce sang. A vous de voir !”'
    25: 'Et, répondant, tout le peuple dit : “Que son sang soit sur nous et sur nos
      enfants !”'
    26: Alors il leur relâcha Barabbas. Quant à Jésus, après l’avoir fait flageller,
      il le livra pour être crucifié.
    27: Alors les soldats du gouverneur, prenant avec eux Jésus dans le prétoire,
      rassemblèrent auprès de lui toute la cohorte.
    28: Après l’avoir dévêtu, ils le couvrirent d’une chlamyde écarlate
    29: 'et, ayant tressé une couronne avec des épines, ils la posèrent sur sa tête,
      avec un roseau dans la main droite. Et, tombant à genoux devant lui, ils le
      bafouèrent en disant : “Salut, roi des Juifs !”'
    30: Et, crachant sur lui, ils prirent le roseau, et ils l’en frappaient à la tête.
    31: Et, lorsqu’ils l’eurent bafoué, ils le dévêtirent de la chlamyde et le revêtirent
      de ses vêtements. Et ils l’emmenèrent pour le crucifier.
    32: En sortant, ils trouvèrent un homme de Cyrène, du nom de Simon ; ils le requirent
      pour prendre sa croix.
    33: Et arrivés en un lieu-dit “Golgotha”, c’est-à-dire lieu-dit “du Crâne”,
    34: ils lui donnèrent à boire du vin mélangé avec du fiel, et l’ayant goûté, il
      ne voulut pas boire.
    35: Quand ils l’eurent crucifié, ils se partagèrent ses vêtements, en jetant le
      sort.
    36: Et, s’étant assis, ils le gardaient là.
    37: 'Et on posa au-dessus de sa tête le motif de sa [condamnation] écrit ainsi
      : Celui-ci est Jésus, le roi des Juifs.'
    38: Alors sont crucifiés avec lui deux brigands, un à droite et un à gauche.
    39: Les passants l’injuriaient, hochant la tête
    40: 'et disant : “Toi qui détruis le Sanctuaire et en trois jours le rebâtis,
      sauve-toi toi-même, si tu es Fils de Dieu, et descends de la croix !”'
    41: 'Pareillement [aussi] les grands prêtres, [le] bafouant avec les scribes et
      les anciens, disaient : “'
    42: Il en a sauvé d’autres ; il ne peut se sauver lui-même ! Il est roi d’Israël
      ! Qu’il descende maintenant de la croix, et nous croirons en lui ;
    43: 'il s’est confié à Dieu ; qu’Il le délivre maintenant, s’Il tient à lui ;
      car il a dit : Je suis Fils de Dieu”.'
    44: De même aussi les brigands qui avaient été crucifiés avec lui l’insultaient.
    45: Dès la sixième heure, il y eut des ténèbres sur toute la terre jusqu’à la
      neuvième heure.
    46: 'Vers la neuvième heure, Jésus clama d’une voix forte : “Éli, Éli, lema sabachthani
      ?” c’est-à-dire : “Mon Dieu, mon Dieu, pourquoi m’as-tu abandonné ?”'
    47: '48 Certains de ceux qui se tenaient là disaient, en l’entendant : “Le voilà
      qui appelle Élie !” Mt 27, Et aussitôt l’un d’eux, courant prendre une éponge,
      l’emplissant de vinaigre et la mettant au bout d’un roseau, lui donnait à boire.'
    49: 'Mais les autres disaient : “Laisse ; voyons si Élie va venir le sauver !”'
    50: Jésus, de nouveau, criant d’une voix forte, rendit l’esprit.
    51: Et voici que le rideau du Sanctuaire se fendit en deux de haut en bas ; et
      la terre fut secouée et les rochers se fendirent,
    52: et les tombeaux s’ouvrirent et les corps de nombreux saints qui dormaient
      se relevèrent
    53: et, sortant des tombeaux après sa résurrection, ils entrèrent dans la Ville
      sainte et se manifestèrent à un grand nombre de gens.
    54: 'Le centurion et ceux qui avec lui gardaient Jésus, ayant vu la secousse et
      ce qui arrivait, eurent très peur et dirent : “Vraiment, celui-ci était Fils
      de Dieu !”'
    55: Il y avait là beaucoup de femmes qui de loin regardaient, celles-là mêmes
      qui avaient suivi Jésus depuis la Galilée, pour le servir ;
    56: parmi lesquelles étaient Marie la Magdaléenne, et Marie mère de Jacques et
      de Joseph, et la mère des fils de Zébédée.
    57: Le soir venu, arriva un homme riche, d’Arimathie, du nom de Joseph, qui lui
      aussi était devenu disciple de Jésus.
    58: Celui-ci, s’avançant vers Pilate, réclama le corps de Jésus. Alors Pilate
      ordonna de le remettre.
    59: Et, prenant le corps, Joseph le roula dans un linceul propre
    60: et le mit dans le tombeau tout neuf qu’il s’était fait tailler dans le roc
      ; puis, ayant roulé une grande pierre à l’entrée du tombeau, il s’en alla.
    61: Il y avait là Marie la Magdaléenne et l’autre Marie, assises en face du sépulcre.
    62: 'Le lendemain, c’est-à-dire après la Préparation, les grands prêtres et les
      Pharisiens se rassemblèrent chez Pilate et dirent : “'
    63: 'Seigneur, nous nous sommes souvenus que cet imposteur a dit, quand il vivait
      encore : Trois jours après je me relève.'
    64: 'Ordonne donc que le sépulcre soit gardé sûrement jusqu’au troisième jour,
      de peur que ses disciples ne viennent le dérober et ne disent au peuple : Il
      s’est relevé de chez les morts ; dernière imposture qui serait pire que la première
      !”'
    65: 'Pilate leur déclara : “Vous avez une garde ; allez, prenez vos sûretés comme
      vous l’entendez”.'
    66: Ceux-ci allèrent donc s’assurer du sépulcre, en scellant la pierre et en plaçant
      la garde.
  28:
    1: Après le sabbat, comme le premier jour de la semaine commençait à luire, Marie
      la Magdaléenne et l’autre Marie vinrent regarder le sépulcre.
    2: Et voilà qu’il y eut une grande secousse ; car l’Ange du Seigneur était descendu
      du ciel et, s’avançant, avait roulé la pierre, et il était assis dessus.
    3: Son aspect était comme l’éclair, et son vêtement blanc comme neige.
    4: Dans la crainte qu’ils en eurent, les gardes furent secoués et devinrent comme
      morts.
    5: 'Prenant la parole, l’Ange dit aux femmes : “Soyez sans crainte, vous ; car
      je sais que c’est Jésus, le crucifié, que vous cherchez.'
    6: Il n’est pas ici ; car il s’est relevé, selon ce qu’il avait dit. Venez voir
      l’endroit où il était mis.
    7: 'Et vite, allez dire à ses disciples qu’il s’est relevé de chez les morts,
      et voici qu’il vous précède en Galilée ; c’est là que vous le verrez. Voilà
      : je vous l’ai dit”.'
    8: Et, s’en allant vite du tombeau avec crainte et grande joie, elles coururent
      l’annoncer à ses disciples.
    9: 'Et voici que Jésus vint au-devant d’elles et leur dit : “Salut !” Elles, s’avançant,
      lui saisirent les pieds et se prosternèrent devant lui.'
    10: 'Alors Jésus leur dit : “Soyez sans crainte. Allez annoncer à mes frères qu’ils
      doivent s’en aller en Galilée ; c’est là qu’ils me verront”.'
    11: Tandis qu’elles étaient en chemin, voici que quelques hommes de la garde vinrent
      à la ville annoncer aux grands prêtres tout ce qui était arrivé.
    12: Ceux-ci, après s’être rassemblés avec les anciens et avoir tenu conseil, donnèrent
      une bonne somme d’argent aux soldats,
    13: 'en disant : “Dites que ce sont ses disciples qui, venus de nuit, l’ont dérobé
      pendant que nous dormions.'
    14: Et si l’affaire vient aux oreilles du gouverneur, c’est nous qui le convaincrons,
      et nous vous épargnerons tout souci”.
    15: Ceux-ci prirent l’argent et se conformèrent à la leçon qui leur avait été
      faite. Et ce récit s’est divulgué chez les Juifs jusqu’à ce jour.
    16: Quant aux onze disciples, ils allèrent en Galilée, sur la montagne que leur
      avait désignée Jésus,
    17: et l’ayant vu, ils se prosternèrent, mais quelques-uns doutèrent !
    18: 'Et, s’avançant, Jésus leur parla en ces termes : “Tout pouvoir m’a été donné
      dans le ciel et sur terre.'
    19: Allez ! De toutes les nations faites des disciples, les baptisant au nom du
      Père, et du Fils et du Saint-Esprit,
    20: leur enseignant à garder tout ce que je vous ai commandé. Et voici que moi,
      je suis avec vous tous les jours jusqu’à la fin du monde”.
