---
Matthieu:
  1:
    1: Généalogie de Jésus Christ, Fils de David, fils d’Abraham.
    2: Abraham engendra Isaac ; Isaac engendra Jacob ; Jacob engendra Juda et ses
      frères ;
    3: Juda engendra Pharès et Zara, de Thamar ; Pharès engendra Esrom ; Esrom engendra
      Aram ;
    4: Aram engendra Aminadab ; Aminadab engendra Naasson ; Naasson engendra Salmon
      ;
    5: Salmon engendra Booz, de Rahab ; Booz engendra Jobed, de Ruth ; Jobed engendra
      Jessé ;
    6: Jessé engendra le roi David. David engendra Salomon, de la [femme] d’Urie ;
    7: Salomon engendra Roboam ; Roboam engendra Abia ; Abia engendra Asa ;
    8: Asa engendra Josaphat ; Josaphat engendra Joram ; Joram engendra Ozias ;
    9: Ozias engendra Joatham ; Joatham engendra Achaz ; Achaz engendra Ézéchias ;
    10: Ézéchias engendra Manassé ; Manassé engendra Amon ; Amon engendra Josias ;
    11: Josias engendra Jéchonias et ses frères, au temps de la déportation de Babylone.
    12: Après la déportation de Babylone, Jéchonias engendra Salathiel ; Salathiel
      engendra Zorobabel ;
    13: Zorobabel engendra Abioud ; Abioud engendra Éliakim ; Éliakim engendra Azor
      ;
    14: Azor engendra Sadoc ; Sadoc engendra Achim ; Achim engendra Élioud ;
    15: Élioud engendra Éléazar ; Éléazar engendra Matthan ; Matthan engendra Jacob
      ;
    16: Jacob engendra Joseph, l’époux de Marie, de laquelle naquit Jésus, appelé
      Christ.
    17: 'Il y a donc en tout : d’Abraham à David, quatorze générations ; et de David
      à la déportation de Babylone, quatorze générations ; et de la déportation de
      Babylone au Christ, quatorze générations.'
    18: Voici ce qu’il en fut de l’origine de Jésus Christ. Marie, sa mère, ayant
      été fiancée à Joseph, se trouva enceinte de par l’Esprit Saint avant qu’ils
      eussent habité ensemble.
    19: Joseph, son époux, qui était un homme juste et ne voulait pas la bafouer,
      résolut de la répudier en cachette.
    20: 'Comme il y réfléchissait, voici que l’Ange du Seigneur lui apparut en songe
      et dit : “Joseph, Fils de David, ne crains pas de prendre avec toi Marie ton
      épouse ; car ce qui a été engendré en elle est de par l’Esprit Saint.'
    21: Elle enfantera un fils, et tu l’appelleras du nom de Jésus ; car c’est lui
      qui sauvera son peuple de ses péchés”.
    22: 'Tout cela arriva pour que s’accomplît ce qu’avait annoncé le Seigneur par
      le prophète, quand il dit :'
    23: 'Voici que la Vierge concevra et enfantera un fils, et on l’appellera du nom
      d’Emmanuel, ce qui veut dire : Dieu avec nous.'
    24: Réveillé de son sommeil, Joseph fit comme lui avait prescrit l’Ange du Seigneur,
      et il prit avec lui son épouse.
    25: Et il ne la connut pas jusqu’à ce qu’elle enfanta un fils, et il l’appela
      du nom de Jésus.
  2:
    1: Jésus étant né à Bethléem de Judée, aux jours du roi Hérode, voici que des
      mages venus du Levant se présentèrent à Jérusalem,
    2: 'en disant : “Où est le roi des Juifs qui vient de naître ? Car nous avons
      vu son étoile au Levant et nous sommes venus nous prosterner devant lui”.'
    3: Sur ces paroles, le roi Hérode fut troublé, et tout Jérusalem avec lui.
    4: Et, rassemblant tous les grands prêtres et scribes du peuple, il leur demanda
      où le Christ devait naître.
    5: 'Ils lui dirent : “A Bethléem de Judée ; car ainsi est-il écrit par le prophète
      :'
    6: Et toi, Bethléem, terre de Juda, tu n’es sûrement pas la moindre des grandes
      [cités] de Juda ; car c’est de toi que sortira le chef qui fera paître mon peuple,
      Israël”.
    7: Alors Hérode, appelant les mages en cachette, se fit préciser par eux le temps
      où était apparue l’étoile.
    8: 'Et, les envoyant à Bethléem, il dit : “Allez, enquérez-vous exactement de
      l’enfant et, dès que vous [l’aurez] trouvé, annoncez-le moi, afin que moi aussi
      je vienne me prosterner devant lui”.'
    9: Sur ces paroles du roi, ils s’en allèrent. Et voici que l’étoile qu’ils avaient
      vue au Levant les précédait, jusqu’à ce qu’elle vînt se placer au-dessus de
      l’endroit où était l’enfant.
    10: A la vue de l’étoile, ils se réjouirent d’une très grande joie.
    11: Et, entrés dans la maison, ils virent l’enfant avec Marie sa mère et tombèrent,
      prosternés, devant lui. Et, ouvrant leurs trésors, ils lui offrirent en dons
      de l’or, de l’encens et de la myrrhe.
    12: Et avertis en songe de ne pas retourner vers Hérode, c’est par un autre chemin
      qu’ils se retirèrent dans leur pays.
    13: 'Quand ils se furent retirés, voici que l’Ange du Seigneur apparaît en songe
      à Joseph et dit : “Lève-toi, prends avec toi l’enfant et sa mère, et fuis en
      Égypte, et restez-y jusqu’à ce que je te le dise ; car Hérode va rechercher
      l’enfant pour le faire périr”.'
    14: Lui, se levant, prit avec lui l’enfant et sa mère, de nuit, et se retira en
      Égypte.
    15: 'Et il y fut jusqu’à la mort d’Hérode, pour que s’accomplît ce qu’avait annoncé
      le Seigneur par le prophète, quand il dit : D’Égypte, j’ai appelé mon fils.'
    16: Alors Hérode, voyant qu’il avait été joué par les mages, entra en grande fureur
      et envoya tuer tous les enfants de Bethléem et de tout son territoire, depuis
      l’âge de deux ans et audessous, selon le temps qu’il s’était fait préciser par
      les mages.
    17: 'Alors s’accomplit ce qui avait été annoncé par Jérémie, le prophète, quand
      il dit :'
    18: Une voix a été entendue dans Rama, sanglots et longue plainte ; c’est Rachel
      qui pleure ses enfants et ne veut pas être consolée, parce qu’ils ne sont plus.
    19: Hérode mort, voici que l’Ange du Seigneur apparaît en songe à Joseph, en Égypte,
    20: 'et dit : “Lève-toi, prends avec toi l’enfant et sa mère, et va au pays d’Israël
      ; car ils sont morts, ceux qui en voulaient à la vie de l’enfant”.'
    21: Lui, se levant, prit avec lui l’enfant et sa mère, et il entra au pays d’Israël.
    22: Mais, apprenant qu’Archélaüs régnait sur la Judée à la place de son père Hérode,
      il eut peur d’y aller et, averti en songe, il se retira dans la région de Galilée
    23: et vint habiter dans une ville appelée Nazareth, afin que s’accomplît ce qui
      avait été annoncé par les Prophètes Il sera appelé Nazôréen.
  3:
    1: 'Or, en ces jours-là, survient Jean le Baptiste, proclamant dans le désert
      de Judée : “'
    2: Repentez-vous, disait-il, car le royaume des Cieux est tout proche”.
    3: 'C’est lui, en effet, qui a été annoncé par Isaïe, le prophète, quand il dit
      : Voix de celui qui clame dans le désert : Préparez le chemin du Seigneur, rendez
      droits ses sentiers.'
    4: Ce même Jean avait un vêtement de poils de chameau et un pagne de peau autour
      des reins, il avait pour nourriture des sauterelles et du miel sauvage.
    5: Alors sortait vers lui Jérusalem, ainsi que toute la Judée, et toute la contrée
      du Jourdain,
    6: et ils étaient baptisés par lui dans le fleuve du Jourdain, en avouant leurs
      péchés.
    7: 'Voyant un grand nombre de Pharisiens et de Sadducéens venir au baptême, il
      leur dit : “Engeance de vipères, qui vous a montré à fuir la Colère prochaine
      ?'
    8: Faites donc un fruit digne du repentir,
    9: 'et ne vous avisez pas de dire en vous-mêmes : Nous avons pour père Abraham.
      Car je vous dis que Dieu peut, des pierres que voici, faire surgir des enfants
      à Abraham.'
    10: 'Déjà la cognée se trouve posée à la racine des arbres : tout arbre donc qui
      ne fait pas de bon fruit est coupé et jeté au feu.'
    11: Pour moi, je vous baptise dans l’eau pour le repentir, mais celui qui vient
      après moi est plus fort que moi, et je ne mérite pas de porter ses chaussures
      ; lui vous baptisera dans l’Esprit Saint et le feu.
    12: Il a la pelle à vanner dans sa main, et il nettoiera son aire, et il ramassera
      son blé dans le grenier ; quant aux bales, il les consumera dans un feu qui
      ne s’éteint pas”.
    13: Alors survient Jésus, [venant] de Galilée au Jourdain vers Jean, pour être
      baptisé par lui.
    14: 'Celui-ci voulait l’en empêcher : “C’est moi, disait-il, qui ai besoin d’être
      baptisé par toi, et c’est toi qui viens vers moi !”'
    15: 'Répondant, Jésus lui dit : “Laisse faire à présent ; ainsi convient-il que
      nous accomplissions toute justice”. Alors il le laisse faire.'
    16: Une fois baptisé, Jésus aussitôt remonta de l’eau. Et voici que s’ouvrirent
      les cieux, et il vit l’Esprit de Dieu descendre, comme une colombe, et venir
      sur lui.
    17: 'Et voici une voix, partie des cieux, qui disait : “Celui-ci est mon Fils,
      le Bien-Aimé, qui a toute ma faveur”.'
  4:
    1: Alors Jésus fut emmené au désert par l’Esprit, pour être tenté par le diable.
    2: Et, après avoir jeûné quarante jours et quarante nuits, finalement il eut faim.
    3: 'Et, s’avançant, le tentateur lui dit : “Si tu es Fils de Dieu, dis que ces
      pierres deviennent des pains”.'
    4: 'Répondant, il dit : “Il est écrit : Ce n’est pas de pain seul que vivra l’homme,
      mais de toute parole qui sort par la bouche de Dieu”.'
    5: Alors le diable le prend avec lui dans la Ville sainte, et il le plaça sur
      le pinacle du Temple,
    6: 'et il lui dit : “Si tu es Fils de Dieu, jette-toi en bas ; car il est écrit
      : A ses anges il donnera des ordres pour toi, et sur leurs mains ils te porteront,
      de peur que tu ne heurtes du pied quelque pierre”.'
    7: 'Jésus lui déclara : “Il est encore écrit : Tu ne tenteras pas le Seigneur
      ton Dieu”.'
    8: 'De nouveau le diable le prend avec lui dans une montagne très élevée et lui
      montre tous les royaumes du monde et leur gloire, et il lui dit : “'
    9: Tout cela, je te le donnerai, si tu tombes, prosterné, devant moi”.
    10: 'Alors Jésus lui dit : “Va-t’en, Satan, car il est écrit : C’est le Seigneur
      ton Dieu que tu adoreras, et à lui seul tu rendras un culte”.'
    11: Alors le diable le laisse, et voici que des anges s’avancèrent, et ils le
      servaient.
    12: Ayant appris que Jean avait été livré, il se retira en Galilée.
    13: Et, quittant Nazara, il vint habiter à Capharnaüm qui est au bord de la mer,
      dans le territoire de Zabulon et de Nephtali,
    14: 'pour que s’accomplît ce qui avait été annoncé par Isaïe, le prophète, quand
      il dit :'
    15: Pays de Zabulon et pays de Nephtali, chemin de la mer, [pays] audelà du Jourdain,
      Galilée des nations,
    16: le peuple qui était assis dans les ténèbres a vu une grande lumière, et pour
      ceux qui étaient assis dans le sombre pays de la mort une lumière s’est levée.
    17: 'Dès lors, Jésus se mit à proclamer et à dire : “Repentez vous, car le royaume
      des Cieux est tout proche”.'
    18: En marchant le long de la mer de Galilée, il vit deux frères, Simon, appelé
      Pierre, et André son frère, qui jetaient l’épervier dans la mer ; car c’étaient
      des pêcheurs.
    19: 'Et il leur dit : “Venez à ma suite, et je vous ferai pêcheurs d’hommes”.'
    20: Eux, aussitôt laissant les filets, le suivirent.
    21: Et à quelques pas de là, il vit deux autres frères, Jacques, le [fils] de
      Zébédée, et Jean son frère, dans le bateau avec Zébédée leur père, en train
      d’arranger leurs filets, et il les appela.
    22: Eux, aussitôt laissant le bateau et leur père, le suivirent.
    23: Et il circulait dans toute la Galilée, enseignant dans leurs synagogues, proclamant
      l’Évangile du Royaume et guérissant toute maladie et toute débilité dans le
      peuple.
    24: 'Et sa renommée parvint dans toute la Syrie, et on lui présenta tous ceux
      qui allaient mal, en proie à diverses maladies et tortures : démoniaques, et
      lunatiques, et paralytiques ; et il les guérit.'
    25: Et des foules nombreuses le suivirent, venues de la Galilée, et de la Décapole,
      et de Jérusalem, et de la Judée, et d’au-delà du Jourdain.
  5:
    1: Voyant les foules, il monta dans la montagne, et quand il se fut assis, ses
      disciples s’avancèrent vers lui.
    2: 'Et, ouvrant la bouche, il les enseignait en disant : “'
    3: Heureux ceux qui ont une âme de pauvre, parce que le royaume des Cieux est
      à eux.
    4: Heureux les doux, parce qu’ils hériteront de la Terre.
    5: Heureux ceux qui sont dans le deuil, parce qu’ils seront consolés.
    6: Heureux ceux qui ont faim et soif de la justice, parce qu’ils seront rassasiés.
    7: Heureux les miséricordieux, parce qu’ils obtiendront miséricorde.
    8: Heureux ceux qui ont le coeur pur, parce qu’ils verront Dieu.
    9: Heureux ceux qui font oeuvre de paix, parce qu’ils seront appelés fils de Dieu.
    10: Heureux ceux qui sont persécutés à cause de la justice, parce que le royaume
      des Cieux est à eux.
    11: Heureux serez-vous lorsqu’on vous insultera, qu’on vous persécutera et qu’on
      dira mensongèrement contre vous toute sorte de mal, à cause de moi.
    12: Réjouissez-vous et exultez, parce que votre salaire est grand dans les cieux
      ; car c’est ainsi qu’on a persécuté les prophètes d’avant vous.
    13: Vous êtes, vous, le sel de la terre. Mais si le sel s’affadit, avec quoi sera-t-il
      salé ? Il n’est plus bon qu’à être jeté dehors et piétiné par les hommes.
    14: Vous êtes, vous, la lumière du monde. Une ville ne peut être cachée quand
      elle est située sur une montagne.
    15: On n’allume pas non plus une lampe pour la mettre sous le boisseau, mais sur
      le lampadaire ; et elle brille pour tous ceux qui sont dans la maison.
    16: Qu’ainsi brille votre lumière devant les hommes, afin qu’ils voient vos belles
      oeuvres et glorifient votre Père qui est dans les cieux.
    17: Ne croyez pas que je sois venu renverser la Loi ou les Prophètes ; je ne suis
      pas venu renverser, mais compléter.
    18: Car, en vérité, je vous le dis, avant que ne passent le ciel et la terre,
      pas un iota ou un seul menu trait ne passera de la Loi que tout ne soit arrivé.
    19: Celui donc qui violera un seul de ces commandements les plus petits et enseignera
      aux hommes [à faire] ainsi sera déclaré le plus petit dans le royaume des Cieux,
      mais celui qui pratiquera et enseignera, celui-là sera déclaré grand dans le
      royaume des Cieux.
    20: Car je vous dis que si votre justice n’abonde pas plus que celle des scribes
      et des Pharisiens, vous n’entrerez pas dans le royaume des Cieux.
    21: 'Vous avez appris qu’il a été dit aux anciens : Tu ne tueras pas ; celui qui
      tuera sera passible du jugement. 22 Et moi, je vous dis que quiconque se met
      en colère contre son frère sera passible du jugement ; celui qui dira à son
      frère : Raca ! sera passible du sanhédrin ; celui qui dira : Fou ! sera passible
      de la géhenne du feu.'
    23: Si donc tu offres ton don sur l’autel et que là tu te souviennes que ton frère
      a quelque chose contre toi,
    24: laisse ton offrande là, devant l’autel, et va d’abord te réconcilier avec
      ton frère, et alors viens offrir ton don.
    25: Mets-toi vite d’accord avec ton adversaire, pendant que tu es en chemin avec
      lui, de peur que l’adversaire ne te livre au juge et le juge au garde, et que
      tu ne sois jeté en prison.
    26: 'En vérité je te le dis : Tu ne sortiras pas de là que tu n’aies remboursé
      le dernier quart d’as.'
    27: 'Vous avez appris qu’il a été dit : Tu ne commettras pas l’adultère.'
    28: Et moi, je vous dis que quiconque regarde une femme de manière à la désirer,
      a déjà, dans son coeur, commis l’adultère avec elle.
    29: Que si ton oeil, le droit, te scandalise, arrache-le et jette-le loin de toi
      ; car il est de ton intérêt que périsse un seul de tes membres et que tout ton
      corps ne soit pas jeté dans la géhenne.
    30: Et si ta main droite te scandalise, retranche-la et jette-la loin de toi ;
      car il est de ton intérêt que périsse un seul de tes membres et que tout ton
      corps ne s’en aille pas dans la géhenne.
    31: 'Il a été dit : Que celui qui répudie sa femme lui donne un acte de séparation.'
    32: Et moi, je vous dis que quiconque répudie sa femme - excepté pour cause de
      fornication - lui fait commettre l’adultère, et celui qui épouse une répudiée
      commet l’adultère.
    33: 'Vous avez encore appris qu’il a été dit aux anciens : Tu ne te parjureras
      pas, mais tu t’acquitteras envers le Seigneur de tes serments.'
    34: 'Et moi, je vous dis de ne pas jurer du tout : ni par le ciel, parce qu’il
      est le trône de Dieu ;'
    35: ni par la terre, parce qu’elle est le marchepied de ses pieds ; ni par Jérusalem,
      parce qu’elle est la Ville du Grand roi.
    36: Ne jure pas non plus par ta tête, parce que tu ne peux rendre un seul cheveu
      blanc ou noir.
    37: Que votre parole soit oui, oui ; non, non ; le surplus vient du Mauvais.
    38: 'Vous avez appris qu’il a été dit : Oeil pour oeil et dent pour dent.'
    39: Et moi, je vous dis de ne pas résister au mauvais. Mais quelqu’un te donne-t-il
      un coup sur la joue droite, tends-lui aussi l’autre.
    40: Et à qui veut te citer en justice et prendre ta tunique, laisse-lui aussi
      le manteau.
    41: Et quelqu’un te requiert-il pour un mille, faisen deux avec lui.
    42: A qui te demande donne, et de qui veut t’emprunter ne te détourne pas.
    43: 'Vous avez appris qu’il a été dit : Tu aimeras ton prochain et tu haïras ton
      ennemi.'
    44: 'Et moi, je vous dis : Aimez vos ennemis et priez pour ceux qui vous persécutent,'
    45: afin de vous montrer fils de votre Père qui est dans les cieux, parce qu’il
      fait lever son soleil sur les mauvais et sur les bons, et pleuvoir sur les justes
      et sur les injustes.
    46: Car si vous aimez ceux qui vous aiment, quel salaire aurez-vous ? Les publicains
      mêmes n’en font-ils pas autant ?
    47: Et si vous ne saluez que vos frères, que faites-vous d’extraordinaire ? Les
      païens mêmes n’en font-ils pas autant ?
    48: Vous serez donc parfaits, vous, comme votre Père céleste est parfait.
  6:
    1: Gardez-vous de pratiquer votre justice devant les hommes pour en être remarqués
      ; sinon, certes, vous n’aurez pas de salaire auprès de votre Père qui est dans
      les cieux.
    2: 'Lors donc que tu fais l’aumône, ne le claironne pas devant toi, comme font
      les hypocrites dans les synagogues et dans les rues, afin d’être glorifiés par
      les hommes. En vérité je vous le dis : Ils ont touché leur salaire.'
    3: Pour toi, fais-tu l’aumône, que ta main gauche ignore ce que fait ta main droite,
    4: afin que ton aumône reste dans le secret ; et ton Père, qui voit dans ce qui
      est secret, te le rendra.
    5: 'Et lorsque vous priez, vous ne serez pas comme les hypocrites, qui aiment
      prier debout dans les synagogues et aux coins des places, afin de se faire voir
      des hommes. En vérité je vous le dis : Ils ont touché leur salaire.'
    6: Pour toi, lorsque tu pries, entre dans ta resserre, ferme ta porte et prie
      ton Père qui est [présent] dans ce qui est secret, et ton Père, qui voit dans
      ce qui est secret, te le rendra.
    7: Quand vous priez, ne rabâchez pas comme les païens qui pensent que c’est à
      force de paroles qu’ils seront exaucés.
    8: Ne leur ressemblez donc pas ; car votre Père sait de quoi vous avez besoin,
      avant que vous le lui demandiez.
    9: 'Vous donc, priez ainsi : Notre Père qui es dans les cieux, Sanctifié soit
      ton Nom !'
    10: Vienne ton règne ! Que soit faite ta volonté sur terre comme au ciel !
    11: Notre pain quotidien, donne-le-nous aujourd’hui,
    12: et remets-nous nos dettes, comme nous-mêmes avons remis à nos débiteurs ;
    13: et ne nous fais pas entrer en tentation, mais délivre-nous du Mauvais !
    14: Car si vous remettez aux hommes leurs fautes, votre Père céleste vous remettra
      à vous aussi ;
    15: mais si vous ne remettez pas aux hommes, votre Père non plus ne remettra pas
      vos fautes.
    16: 'Lorsque vous jeûnez, ne prenez pas un air sombre comme les hypocrites, qui
      se défigurent le visage afin de faire figure aux yeux des hommes de gens qui
      jeûnent. En vérité je vous le dis : Ils ont touché leur salaire.'
    17: Pour toi, quand tu jeûnes, parfume ta tête et lave ton visage,
    18: afin de ne pas laisser voir aux hommes que tu jeûnes, mais [seulement] à ton
      Père qui est [présent] dans ce qui est secret ; et ton Père, qui voit dans ce
      qui est secret, te le rendra.
    19: Ne vous amassez pas de trésors sur la terre, où mite et ver anéantissent,
      et où les voleurs percent les murs et volent.
    20: Amassez-vous des trésors dans le ciel, où ni mite ni ver n’anéantissent, et
      où les voleurs ne percent [les murs] ni ne volent.
    21: Car là où est ton trésor, là sera aussi ton cœur.
    22: La lampe du corps, c’est l’oeil. Si donc ton oeil est sain, tout ton corps
      sera lumineux ;
    23: mais si ton oeil est mauvais, tout ton corps sera ténébreux. Si donc la lumière
      qui est en toi est ténèbres, quelles ténèbres !
    24: 'Nul ne peut s’asservir à deux maîtres : ou bien en effet il haïra l’un et
      aimera l’autre, ou bien il s’attachera à l’un et méprisera l’autre. Vous ne
      pouvez vous asservir à Dieu et à Mamon.'
    25: 'Voilà pourquoi je vous dis : Ne soyez pas en souci pour votre vie de ce que
      vous mangerez, ni pour votre corps de quoi vous le vêtirez. La vie n’est-elle
      pas plus que la nourriture, et le corps plus que le vêtement ?'
    26: 'Regardez les oiseaux du ciel : ils ne sèment, ni ne moissonnent, ni ne ramassent
      dans des greniers, et votre Père céleste les nourrit ! Ne valez-vous pas, vous,
      beaucoup plus qu’eux ?'
    27: Qui d’entre vous, à force de soucis, peut ajouter à son âge une seule coudée
      ?
    28: 'Et du vêtement pourquoi être en souci ? Observez les lis des champs, comme
      ils croissent : ils ne peinent ni ne filent.'
    29: Or je vous dis que pas même Salomon, dans toute sa gloire, n’a été vêtu comme
      l’un d’eux.
    30: Si l’herbe des champs, qui aujourd’hui est là et demain sera jetée au four,
      Dieu la revêt ainsi, ne fera-t-il pas beaucoup plus pour vous, gens de peu de
      foi ?
    31: 'Ne vous mettez donc pas en souci, disant : Que mangeronsnous ? ou : Que boirons-nous
      ? ou : De quoi nous vêtirons-nous ?'
    32: "- tout cela, en effet, les païens le recherchent - car votre Père céleste
      sait que vous avez besoin de tout cela."
    33: Cherchez d’abord le Royaume et sa justice, et tout cela vous sera surajouté.
      34 Ne vous mettez donc pas en souci pour demain, car demain aura souci de lui
      ; à chaque jour suffit sa peine.
  7:
    1: Ne jugez pas, pour n’être pas jugés.
    2: Car c’est avec le jugement dont vous jugez que vous serez jugés, et c’est avec
      la mesure dont vous mesurez qu’il vous sera mesuré.
    3: Qu’as-tu à regarder la paille qui est dans l’oeil de ton frère, et la poutre
      qui est dans ton oeil, tu ne la remarques pas !
    4: 'Ou comment vas-tu dire à ton frère : Laisse-moi retirer la paille de ton oeil,
      et voici la poutre dans ton oeil !'
    5: Hypocrite ! de ton oeil retire d’abord la poutre ; et alors tu verras clair
      pour retirer la paille de l’oeil de ton frère.
    6: Ne donnez pas aux chiens ce qui est sacré et ne jetez pas vos perles devant
      les cochons, de peur qu’ils ne les piétinent avec leurs pattes, et que, se retournant,
      ils ne vous déchirent.
    7: Demandez, et on vous donnera ; cherchez, et vous trouverez ; frappez, et on
      vous ouvrira.
    8: Car quiconque demande reçoit, et qui cherche trouve, et à qui frappe on ouvrira.
    9: Ou quel est l’homme d’entre vous à qui son fils demanderait du pain et qui
      lui remettrait une pierre ?
    10: Ou encore, s’il demandait un poisson, lui remettrait-il un serpent ?
    11: Si donc vous, mauvais que vous êtes, vous savez donner de bonnes choses à
      vos enfants, combien plus votre Père qui est dans les cieux en donnera-t-il
      de bonnes à ceux qui [les] lui demandent !
    12: Donc, tout ce que vous voudriez que les hommes fassent pour vous, pareillement
      vous aussi faites-le pour eux ; car c’est cela, la Loi et les Prophètes.
    13: Entrez par la porte étroite, parce que large est [la porte] et spacieux le
      chemin qui mène à la perdition, et ils sont nombreux ceux qui s’y engagent ;
    14: parce qu’étroite est la porte et resserré le chemin qui mène à la vie, et
      ils sont peu nombreux ceux qui le trouvent !
    15: Méfiez-vous des faux prophètes, qui viennent vers vous vêtus en brebis, mais
      qui au-dedans sont des loups rapaces.
    16: C’est à leurs fruits que vous les reconnaîtrez. Est-ce qu’aux épines on récolte
      des raisins, ou aux chardons des figues ?
    17: Ainsi, tout bon arbre fait de bons fruits, mais l’arbre pourri fait de mauvais
      fruits.
    18: Un bon arbre ne peut porter de mauvais fruits, ni un arbre pourri porter de
      bons fruits.
    19: Tout arbre qui ne fait pas de bon fruit est coupé et jeté au feu.
    20: Ainsi donc, c’est à leurs fruits que vous les reconnaîtrez.
    21: 'Ce ne sont pas tous ceux qui me disent : Seigneur, Seigneur ! qui entreront
      dans le royaume des Cieux, mais celui qui fait la volonté de mon Père qui est
      dans les cieux.'
    22: 'Beaucoup me diront en ce Jour-là : Seigneur, Seigneur ! n’est-ce point par
      ton Nom que nous avons prophétisé, et par ton Nom que nous avons chassé des
      démons, et par ton Nom que nous avons fait de nombreux miracles ?'
    23: 'Et alors je leur déclarerai : Jamais je ne vous ai connus ; éloignez-vous
      de moi, vous qui pratiquez l’illégalité !'
    24: Quiconque donc entend ces paroles que je dis et les met en pratique ressemblera
      à un homme prudent, lequel a bâti sa maison sur le roc.
    25: Et la pluie s’est abattue, et les torrents sont venus, et les vents ont soufflé
      et se sont jetés sur cette maison, et elle n’est pas tombée, car elle était
      fondée sur le roc.
    26: Et quiconque entend ces paroles que je dis et ne les met pas en pratique ressemblera
      à un fou, lequel a bâti sa maison sur le sable.
    27: Et la pluie s’est abattue, et les torrents sont venus, et les vents ont soufflé
      et se sont précipités sur cette maison, et elle est tombée ; et sa chute a été
      grande !”
    28: Lors donc que Jésus eut achevé ces discours, les foules étaient frappées de
      son enseignement ;
    29: car il les enseignait comme ayant pouvoir, et non comme leurs scribes.
  8:
    1: Quand il descendit de la montagne, des foules nombreuses le suivirent.
    2: 'Et voici qu’un lépreux, s’avançant, se prosternait devant lui, en disant :
      “Seigneur, si tu le veux, tu peux me purifier”.'
    3: 'Et, étendant la main, il le toucha, en disant : “Je le veux, sois purifié”.
      Et aussitôt sa lèpre fut purifiée.'
    4: 'Et Jésus lui dit : “Attention ! ne le dis à personne ; mais va te montrer
      au prêtre, et offre le don qu’a prescrit Moïse, en témoignage pour eux”.'
    5: Quand il fut entré à Capharnaüm, un centurion s’avança vers lui, le priant
    6: 'et disant : “Seigneur, mon serviteur est couché chez moi, paralysé, terriblement
      torturé”.'
    7: 'Il lui dit : “Moi je viendrai le guérir”.'
    8: 'Répondant, le centurion déclara : “Seigneur, je ne mérite pas que tu entres
      sous mon toit, mais commande seulement d’une parole, et mon serviteur sera guéri.'
    9: 'Car moi, qui suis un subalterne, j’ai sous moi des soldats, et je dis à l’un
      : Va, et il va ; et à un autre : Viens, et il vient ; et à mon esclave : Fais
      ceci, et il le fait”.'
    10: 'En entendant, Jésus fut dans l’admiration, et il dit à ceux qui suivaient
      : “En vérité je vous le dis : Chez personne je n’ai trouvé une telle foi en
      Israël.'
    11: Je vous dis que beaucoup arriveront du Levant et du Couchant et se mettront
      à table avec Abraham, Isaac et Jacob dans le royaume des Cieux,
    12: 'tandis que les fils du Royaume seront jetés dans les ténèbres du dehors :
      là seront les sanglots et les grincements de dents”.'
    13: 'Et Jésus dit au centenier : “Va ; comme tu as cru, qu’il te soit fait !”
      Et le serviteur fut guéri à cette heure-là.'
    14: Et Jésus, étant allé dans la maison de Pierre, vit sa belle-mère couchée et
      fiévreuse.
    15: Et il lui toucha la main, et la fièvre la quitta ; et elle se leva, et elle
      le servait.
    16: Le soir venu, on lui présenta beaucoup de démoniaques, et il chassa les esprits
      d’une parole. Et tous ceux qui allaient mal, il les guérit,
    17: 'afin que s’accomplît ce qui avait été annoncé par Isaïe, le prophète, quand
      il dit : Il a pris nos infirmités et porté nos maladies.'
    18: Jésus, voyant une foule autour de lui, ordonna de s’en aller à l’autre rive.
    19: 'Et, s’avançant, un scribe lui dit : “Maître, je te suivrai où que tu ailles”.'
    20: 'Et Jésus lui dit : “Les renards ont des tanières et les oiseaux du ciel des
      abris, mais le Fils de l’homme n’a pas où appuyer la tête”.'
    21: 'Un autre des disciples lui dit : “Seigneur, permets-moi de m’en aller d’abord
      et d’ensevelir mon père”.'
    22: 'Et Jésus lui dit : “Suis-moi, et laisse les morts ensevelir leurs morts”.'
    23: Et quand il fut monté dans le bateau, ses disciples le suivirent.
    24: Et voilà qu’il y eut une grande secousse dans la mer, de sorte que le bateau
      était recouvert par les vagues. Lui cependant dormait.
    25: 'Et, s’étant avancés, ils l’éveillèrent, en disant : “Seigneur, au secours,
      nous périssons !”'
    26: 'Et il leur dit : “Pourquoi êtes-vous peureux, gens de peu de foi ?” Alors,
      s’étant levé, il menaça les vents et la mer, et il se fit un grand calme.'
    27: 'Les hommes furent étonnés : “Quel est celui-là, disaient-ils, que même les
      vents et la mer lui obéissent !”'
    28: Et quand il fut arrivé à l’autre rive, au pays des Gadaréniens, vinrent au-devant
      de lui deux démoniaques sortant des tombeaux. Ils étaient terribles au point
      que personne ne parvenait à passer par ce chemin.
    29: 'Et voici qu’ils se mirent à crier : “Que nous veux-tu, Fils de Dieu ? Es-tu
      venu ici pour nous torturer avant le temps ?”'
    30: Il y avait, loin d’eux, un troupeau de nombreux cochons en train de paître.
    31: 'Les démons le priaient, en disant : “Si tu nous chasses, envoie-nous dans
      le troupeau de cochons”.'
    32: 'Et il leur dit : “Allez”. Ceux-ci, étant sortis, s’en allèrent dans les cochons.
      Et voici que tout le troupeau s’élança du haut de l’escarpement dans la mer,
      et ils moururent dans les eaux.'
    33: Les gardiens prirent la fuite et, s’en étant allés à la ville, ils annoncèrent
      tout, ainsi que l’affaire des démoniaques.
    34: Et voici que toute la ville sortit au-devant de Jésus, et quand ils l’eurent
      vu, ils le prièrent de quitter leur territoire.
  9:
    1: Et, montant dans un bateau, il refit la traversée et vint dans sa ville.
    2: 'Et voici qu’on lui présentait un paralytique couché sur un lit. Et, voyant
      leur foi, Jésus dit au paralytique : “Courage, mon enfant ! tes péchés sont
      remis”.'
    3: 'Et voici que quelques-uns des scribes dirent en euxmêmes : “Celui-là blasphème
      !”'
    4: 'Et Jésus, sachant leurs pensées, dit : “Pourquoi ces pensées mauvaises dans
      vos coeurs ?'
    5: 'Quel est en effet le plus facile, de dire : Tes péchés sont remis, ou de dire
      : Lève-toi et marche ?'
    6: Eh bien ! pour que vous sachiez que le Fils de l’homme a pouvoir sur la terre
      de remettre les péchés, lève-toi, dit-il alors au paralytique, prends ton lit
      et vat’en chez toi”.
    7: Et, se levant, il s’en alla chez lui.
    8: A cette vue, les foules furent saisies de crainte, et elles glorifièrent Dieu,
      qui avait donné un tel pouvoir aux hommes.
    9: 'Et, passant plus loin, Jésus vit, assis au bureau du péage, un homme appelé
      Matthieu. Et il lui dit : “Suis-moi”. Et, se levant, il le suivit.'
    10: Or, tandis qu’il était à table dans la maison, voici que beaucoup de publicains
      et de pécheurs, étant venus, se mirent à table avec Jésus et ses disciples.
    11: 'Et, voyant [cela], les Pharisiens disaient à ses disciples : “Pourquoi votre
      maître mange-t-il avec les publicains et les pécheurs ?”'
    12: 'Mais lui, ayant entendu, dit : “Ce ne sont pas les gens valides qui ont besoin
      de médecin, mais ceux qui vont mal.'
    13: 'Allez donc apprendre ce que signifie : C’est la miséricorde que je veux,
      et non le sacrifice ; car je ne suis pas venu appeler des justes, mais des pécheurs”.'
    14: 'Alors s’avancent vers lui les disciples de Jean, qui disent : “Pourquoi est-ce
      que nous et les Pharisiens nous jeûnons et que tes disciples ne jeûnent pas
      ?”'
    15: 'Et Jésus leur dit : “Est-ce que les compagnons de l’époux peuvent être dans
      le deuil tant que l’époux est avec eux ? Viendront des jours où l’époux leur
      sera enlevé, et alors ils jeûneront.'
    16: Et personne n’ajoute à un vieux manteau un ajout d’étoffe non foulée ; car
      son morceau rapporté enlève un bout du manteau, et une déchirure pire se produit.
    17: On ne met pas non plus du vin nouveau dans de vieilles outres ; sinon, certes,
      les outres crèvent, et le vin se répand et les outres sont perdues. Mais on
      met le vin nouveau dans des outres neuves, et tous deux se conservent”.
    18: 'Tandis qu’il leur disait cela, voici qu’un chef, s’avançant, se prosternait
      devant lui, en disant : “Ma fille est morte à l’instant, mais viens poser ta
      main sur elle, et elle vivra”.'
    19: Et, se levant, Jésus le suivait, ainsi que ses disciples.
    20: Et voici qu’une femme, qui perdait du sang depuis douze années, s’avançant
      par derrière, toucha la frange de son manteau.
    21: 'Car elle se disait : “Si seulement je touche son manteau, je serai sauvée
      !”'
    22: 'Jésus, se retournant et la voyant, dit : “Courage ! ma fille, ta foi t’a
      sauvée”. Et la femme fut sauvée dès cette heure-là.'
    23: Et, arrivé à la maison du chef et voyant les joueurs de flûte et la foule
      qui faisait du tumulte, Jésus
    24: 'disait : “Retirez vous ; car elle n’est pas morte, la fillette, mais elle
      dort”. Et ils se moquaient de lui.'
    25: Lorsque la foule eut été poussée dehors, il entra, prit sa main, et la fillette
      se leva.
    26: Et le bruit s’en répandit dans tout ce pays.
    27: 'Et alors que Jésus passait plus loin, deux aveugles le suivirent, criant
      et disant : “Aie pitié de nous, Fils de David !”'
    28: 'Quand Jésus fut arrivé à la maison, les aveugles s’avancèrent vers lui, et
      il leur dit : “Croyez-vous que je puis faire cela ?” Ils lui disent : “Oui,
      Seigneur”.'
    29: 'Alors il leur toucha les yeux, en disant : “Selon votre foi qu’il vous soit
      fait !”'
    30: 'Et leurs yeux s’ouvrirent. Et Jésus les gronda, en disant : “Attention !
      que personne ne le sache”.'
    31: Mais une fois sortis, ils le divulguèrent dans tout ce pays.
    32: Tandis qu’ils sortaient, voici qu’on lui présenta un muet démoniaque.
    33: 'Et le démon chassé, le muet parla. Et les foules furent dans l’admiration
      : “Jamais, disaient-elles, rien de tel n’a paru en Israël !”'
    34: 'Mais les Pharisiens disaient : “C’est par le chef des démons qu’il chasse
      les démons”.'
    35: Et Jésus parcourait toutes les villes et tous les villages, enseignant dans
      leurs synagogues, et proclamant l’Évangile du Royaume, et guérissant toute maladie
      et toute débilité.
    36: Voyant les foules, il en eut pitié, parce qu’elles étaient fatiguées et prostrées
      comme des brebis qui n’ont point de pasteur.
    37: 'Alors il dit à ses disciples : “La moisson est abondante, mais les ouvriers
      peu nombreux ;'
    38: priez donc le Seigneur de la moisson de dépêcher des ouvriers à sa moisson”.
  10:
    1: Et, appelant à lui ses douze disciples, il leur donna pouvoir sur les esprits
      impurs, de manière à les chasser et à guérir toute maladie et toute débilité.
    2: 'Voici les noms des douze Apôtres : premier, Simon, appelé Pierre, et André
      son frère, et Jacques, le [fils] de Zébédée, et Jean son frère,'
    3: Philippe et Barthélemy, Thomas et Matthieu le publicain, Jacques, le [fils]
      d’Alphée, et Thaddée,
    4: Simon le Cananéen, et Judas l’Iscariote, celui-là même qui allait le livrer.
    5: 'Ces douze, Jésus les envoya [en mission] avec les prescriptions suivantes
      : “Ne prenez pas le chemin des nations, et n’entrez pas dans une ville de Samaritains.'
    6: Allez plutôt vers les brebis perdues de la maison d’Israël.
    7: Sur votre route, proclamez que le royaume des Cieux est tout proche.
    8: Guérissez les malades, faites se relever les morts, purifiez les lépreux, chassez
      les démons. Vous avez reçu gratuitement, donnez gratuitement.
    9: Ne vous procurez ni or, ni argent, ni menue monnaie pour vos ceintures,
    10: pas de besace pour le chemin, ni deux tuniques, ni chaussures, ni bâton ;
      car l’ouvrier a droit à sa nourriture.
    11: En quelque ville ou village que vous entriez, enquérez-vous de qui en cet
      endroit est digne, et demeurez là jusqu’à ce que vous partiez.
    12: En entrant dans la maison, saluez-la.
    13: Et si la maison en est digne, que votre paix vienne sur elle ; si elle n’en
      est pas digne, que votre paix retourne sur vous.
    14: Quant à celui qui ne vous accueillerait pas et n’écouterait pas vos paroles,
      en sortant hors de cette maison ou de cette ville, secouez la poussière de vos
      pieds.
    15: 'En vérité je vous le dis : Ce sera plus supportable pour le pays de Sodome
      et de Gomorrhe, au jour du Jugement, que pour cette ville.'
    16: Voici que moi je vous envoie comme des brebis au milieu de loups ; montrez-vous
      donc prudents comme les serpents et simples comme les colombes.
    17: Méfiez-vous des hommes ; car ils vous livreront à des sanhédrins, et dans
      leurs synagogues ils vous fouetteront.
    18: Et devant des gouverneurs et des rois vous serez amenés à cause de moi, en
      témoignage pour eux et pour les nations.
    19: Lorsqu’on vous livrera, ne vous mettez pas en souci de ce que vous direz ni
      comment ; car il vous sera donné à cette heure-là ce que vous devrez dire ;
    20: ce n’est pas vous en effet qui parlerez, mais c’est l’Esprit de votre Père
      qui parlera en vous.
    21: Le frère livrera son frère à la mort, et le père son enfant ; et les enfants
      se dresseront contre les parents et les mettront à mort,
    22: et vous serez haïs de tous à cause de mon Nom. Mais celui qui tiendra jusqu’à
      la fin, celui-là sera sauvé.
    23: Lorsqu’on vous persécutera dans telle ville, fuyez dans une autre ; car, en
      vérité je vous le dis, vous n’en aurez pas fini avec les villes d’Israël que
      le Fils de l’homme viendra.
    24: Le disciple n’est pas au-dessus du maître, ni l’esclave au-dessus de son seigneur
      ;
    25: il suffit au disciple d’être comme son maître, et à l’esclave comme son seigneur.
      S’ils ont traité le maître de maison de Béelzéboul, combien plus [le feront-ils
      pour] les gens de sa maison !
    26: Ne les craignez donc pas, car rien n’est voilé qui ne sera dévoilé, et rien
      n’est secret qui ne sera connu.
    27: Ce que je vous dis dans les ténèbres, dites-le en pleine lumière, et ce que
      vous entendez à l’oreille, proclamez-le sur les terrasses.
    28: Et ne craignez rien de ceux qui tuent le corps, mais ne peuvent tuer l’âme.
      Craignez plutôt Celui qui peut faire périr et l’âme et le corps dans la géhenne.
    29: Est-ce que deux moineaux ne se vendent pas un as ? Et pas un d’entre eux ne
      tombera à terre sans [la permission de] votre Père.
    30: Quant à vous, même les cheveux de votre tête sont tous comptés.
    31: Soyez donc sans crainte ; vous valez plus, vous, qu’une multitude de moineaux.
    32: Quiconque donc se déclarera pour moi devant les hommes, je me déclarerai pour
      lui, moi aussi, devant mon Père qui est dans les cieux ;
    33: mais celui qui me reniera devant les hommes, je le renierai, moi aussi, devant
      mon Père qui est dans les cieux.
    34: Ne croyez pas que je sois venu apporter la paix sur terre ; je ne suis pas
      venu apporter la paix, mais le glaive.
    35: Car je suis venu séparer [et dresser] l’homme contre son père, et la fille
      contre sa mère, et la bru contre sa belle-mère ;
    36: et l’homme aura pour ennemis les gens de sa maison.
    37: Qui aime père ou mère plus que moi n’est pas digne de moi, et qui aime fils
      ou fille plus que moi n’est pas digne de moi ;
    38: et qui ne saisit pas sa croix et ne marche pas à ma suite n’est pas digne
      de moi.
    39: Qui aura trouvé sa vie la perdra, et qui aura perdu sa vie à cause de moi
      la trouvera.
    40: Qui vous accueille, c’est moi qu’il accueille, et qui m’accueille accueille
      Celui qui m’a envoyé.
    41: Qui accueille un prophète en qualité de prophète recevra un salaire de prophète,
      et qui accueille un juste en qualité de juste recevra un salaire de juste.
    42: 'Et quiconque donnera à boire, ne fûtce qu’une coupe d’eau fraîche, à l’un
      de ces petits, en qualité de disciple, en vérité je vous le dis : il ne perdra
      pas son salaire”.'
  11:
    1: Lors donc que Jésus eut achevé de donner ses prescriptions à ses douze disciples,
      il partit de là pour enseigner et proclamer dans leurs villes.
    2: 'Jean, ayant appris dans la prison les oeuvres du Christ, lui envoya dire par
      ses disciples : “'
    3: Es-tu Celui qui doit venir, ou devons-nous en attendre un qui soit différent
      ?”
    4: 'Et, répondant, Jésus leur dit : “Allez annoncer à Jean ce que vous entendez
      et voyez :'
    5: les aveugles recouvrent la vue, et les boiteux marchent, les lépreux sont purifiés,
      et les sourds entendent, et les morts se relèvent, et les pauvres sont évangélisés
      ;
    6: et heureux celui qui ne se scandalisera pas à mon sujet !”
    7: 'Tandis que ceux-ci s’en allaient, Jésus se mit à dire aux foules au sujet
      de Jean : “Pourquoi êtes-vous sortis dans le désert ? Pour contempler un roseau
      agité par le vent ?. . .'
    8: Mais pourquoi êtes-vous sortis ? Pour voir un homme douillettement vêtu ?.
      . . Or ceux qui portent des habits douillets sont dans les demeures des rois.
    9: Mais pourquoi êtes-vous sortis ? Pour voir un prophète ? Oui, je vous le dis,
      et plus qu’un prophète.
    10: 'C’est Celui dont il est écrit : Voici que moi j’envoie mon messager en avant
      de toi, pour frayer ton chemin devant toi.'
    11: 'En vérité je vous le dis : Parmi ceux qui sont nés des femmes il ne s’en
      est pas levé de plus grand que Jean le Baptiste, pourtant le plus petit dans
      le royaume des Cieux est plus grand que lui.'
    12: Depuis les jours de Jean le Baptiste jusqu’à présent, le royaume des Cieux
      est violenté, et des violents s’en emparent.
    13: Car tous les Prophètes et la Loi ont prophétisé jusqu’à Jean ;
    14: et si vous voulez l’admettre, c’est lui l’Élie qui doit venir.
    15: Que celui qui a des oreilles entende !
    16: A qui puis-je assimiler cette génération ? Elle est semblable à des enfants
      assis sur les places publiques, qui, interpellant les autres, disent
    17: Nous vous avons joué de la flûte, et vous n’avez pas dansé ! Nous nous sommes
      lamentés, et vous ne vous êtes pas frappé la poitrine !
    18: 'Jean est venu en effet, qui ne mangeait ni ne buvait, et on dit : Il a un
      démon !'
    19: 'Le Fils de l’homme est venu, qui mange et boit, et on dit : Voilà un homme
      glouton et ivrogne, un ami des publicains et des pécheurs ! Et la Sagesse a
      été justifiée par ses oeuvres”.'
    20: 'Alors il se mit à blâmer les villes où avaient été faits la plupart de ses
      miracles, parce qu’elles ne s’étaient pas repenties : “'
    21: Malheur à toi, Chorazin ! Malheur à toi, Bethsaïde ! Parce que, si les miracles
      qui ont été faits chez vous avaient été faits à Tyr et à Sidon, il y a longtemps
      que, sous le sac et la cendre, elles se seraient repenties.
    22: Aussi bien je vous le dis, pour Tyr et Sidon, ce sera plus supportable, au
      jour du Jugement, que pour vous.
    23: Et toi, Capharnaüm, serais-tu élevée jusqu’au Ciel ?. . . Jusqu’à l’Hadès
      tu descendras ! Parce que, si les miracles qui ont été faits chez toi avaient
      été faits à Sodome, elle serait encore là aujourd’hui.
    24: Aussi bien je vous dis que, pour le pays de Sodome, ce sera plus supportable,
      au jour du Jugement, que pour toi”.
    25: 'En ce temps-là, prenant la parole, Jésus dit : “Je te loue, Père, Seigneur
      du ciel et de la terre, parce que tu as caché cela aux sages et aux intelligents,
      et l’as révélé aux enfants.'
    26: Oui, Père, parce que tel a été ton bon plaisir.
    27: Tout m’a été remis par mon Père, et personne ne reconnaît le Fils si ce n’est
      le Père, personne non plus ne reconnaît le Père si ce n’est le Fils, et celui
